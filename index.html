<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<style>
:root{
  --green:#0f9d58;
  --white:#f5f5f5;
  --red:#c62828;
  --gold:#d4af37;
  --dark:#0b0b0d;
}

*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
  background:
    radial-gradient(circle at top, rgba(212,175,55,.15), transparent 60%),
    linear-gradient(135deg,#050505,#0b0b0d,#111);
  color:var(--white);
}

/* LOADING */
#loader{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#000,#111,#000);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

#loader img{
  width:120px;
  height:120px;
  border-radius:50%;
  border:3px solid var(--gold);
  animation:pulse 1.6s infinite;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.12)}
  100%{transform:scale(1)}
}

.container{
  padding:30px 16px 130px;
  display:flex;
  flex-direction:column;
  gap:28px;
  align-items:center;
}

/* HEADER */
.header{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:14px;
}

.header img{
  width:120px;
  height:120px;
  border-radius:50%;
  border:4px solid var(--gold);
  background:#000;
  box-shadow:0 0 25px rgba(212,175,55,.5);
}

.header span{
  font-size:17px;
  font-weight:900;
  letter-spacing:3px;
  color:var(--gold);
  text-align:center;
}

/* PANEL */
.panel{
  width:100%;
  max-width:420px;
  background:rgba(15,15,18,.92);
  border-radius:36px;
  padding:26px;
  box-shadow:
    0 20px 60px rgba(0,0,0,.6),
    inset 0 0 0 1px rgba(212,175,55,.25);
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:18px;
}

/* CATALOGO LUXURY */
.card-catalog{
  grid-column:1/-1;
  height:160px;
  border-radius:32px;
  background:#000;
  position:relative;
  cursor:pointer;
  overflow:hidden;
}

.card-catalog::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    linear-gradient(120deg,
      var(--green),
      var(--gold),
      var(--red),
      var(--gold),
      var(--green));
  animation:luxuryBorder 6s linear infinite;
}

.card-catalog::after{
  content:"";
  position:absolute;
  inset:3px;
  background:#000;
  border-radius:28px;
}

@keyframes luxuryBorder{
  0%{filter:hue-rotate(0deg)}
  100%{filter:hue-rotate(360deg)}
}

.card-catalog span{
  position:relative;
  z-index:2;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100%;
  font-size:24px;
  font-weight:900;
  letter-spacing:5px;
  color:var(--gold);
}

/* SMALL CARDS */
.card-small{
  height:140px;
  border-radius:26px;
  background:#000;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:12px;
  cursor:pointer;
  box-shadow:
    inset 0 0 0 1px rgba(212,175,55,.25),
    0 10px 30px rgba(0,0,0,.6);
}

.card-small img{
  width:62px;
  height:62px;
  border-radius:50%;
  border:2px solid var(--gold);
}

.card-small span{
  padding:7px 16px;
  border-radius:14px;
  font-size:11px;
  font-weight:900;
  letter-spacing:1.6px;
  background:linear-gradient(135deg,var(--gold),#fff8dc);
  color:#000;
}

/* POPUP */
.popup-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
}

.popup-overlay.show{
  opacity:1;
  pointer-events:auto;
}

.popup-box{
  min-width:260px;
  padding:28px;
  background:#000;
  border-radius:22px;
  box-shadow:0 0 40px rgba(212,175,55,.35);
}

.popup-title{
  font-size:16px;
  font-weight:900;
  letter-spacing:2px;
  margin-bottom:14px;
  color:var(--gold);
}

.popup-username{
  display:block;
  padding-top:12px;
  margin-top:12px;
  font-size:14px;
  font-weight:800;
  letter-spacing:1px;
  color:var(--white);
  text-decoration:none;
}

/* BOTTOM BAR */
.bottom-bar{
  position:fixed;
  bottom:14px;
  left:14px;
  right:14px;
  height:76px;
  background:#000;
  border-radius:38px;
  display:flex;
  justify-content:space-around;
  align-items:center;
  box-shadow:
    0 0 0 1px rgba(212,175,55,.25),
    0 20px 50px rgba(0,0,0,.8);
}

.bottom-bar a{
  font-size:28px;
  text-decoration:none;
}

.bottom-bar a:nth-child(1){color:var(--red)}
.bottom-bar a:nth-child(2){color:var(--white)}
.bottom-bar a:nth-child(3){color:var(--green)}
</style>
</head>

<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

window.addEventListener("load",()=>{
  setTimeout(()=>document.getElementById("loader").style.display="none",700);
});

const popup = document.getElementById("popup");
const popupTitle = document.getElementById("popup-title");
const popupTelegram = document.getElementById("popup-link-telegram");
const popupSignal = document.getElementById("popup-link-signal");

function openPopup(title, tgText, tgUrl, signalText, signalUrl){
  popupTitle.innerText = title;
  popupTelegram.innerText = tgText;
  popupTelegram.onclick = () => tg.openLink(tgUrl);
  popupTelegram.style.display = "block";

  if(signalText && signalUrl){
    popupSignal.innerText = signalText;
    popupSignal.onclick = () => tg.openLink(signalUrl);
    popupSignal.style.display = "block";
  } else {
    popupSignal.style.display = "none";
  }
  popup.classList.add("show");
}

function closePopup(){
  popup.classList.remove("show");
}
</script>
