<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>ITALIAN FARM</title>

<script src="https://telegram.org/js/telegram-web-app.js?v=6"></script>

<style>
:root{
  --green:#00ff88;
  --white:#ffffff;
  --red:#ff2a2a;
}

*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
  color:var(--white);
  background:#000;
}

/* =============== LOADER =============== */
#loader{
  position:fixed;
  inset:0;
  z-index:9999;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#000;
}

#loader video{
  width:100%;
  height:100%;
  object-fit:contain;
}

#loader::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.8));
}

#loader-text{
  position:absolute;
  bottom:14%;
  font-size:28px;
  font-weight:900;
  letter-spacing:6px;
  background:linear-gradient(90deg,var(--green),var(--white),var(--red));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* =============== BACKGROUND APP =============== */
.app-bg{
  position:fixed;
  inset:0;
  z-index:-1;
  background:
    linear-gradient(rgba(0,0,0,.85),rgba(0,0,0,.95)),
    url("https://tgwos.github.io/ITALIANFARM/5807439531530194108.jpg")
    center/contain no-repeat;
}

/* =============== LAYOUT =============== */
.container{
  padding:28px 16px 130px;
  display:flex;
  flex-direction:column;
  gap:26px;
  align-items:center;
}

/* =============== HEADER =============== */
.header{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:14px;
}
.header video,.header img{
  width:150px;
  height:150px;
  border-radius:14px;
  border:3px solid var(--white);
  box-shadow:
    0 0 10px var(--green),
    0 0 18px var(--red);
  object-fit:cover;
  background:#000;
}
.header span{
  font-size:16px;
  font-weight:900;
  letter-spacing:2px;
  text-align:center;
}

/* =============== PANEL =============== */
.panel{
  width:100%;
  max-width:420px;
  background:rgba(0,0,0,.92);
  border-radius:26px;
  padding:22px;
}

/* =============== GRID =============== */
.grid{display:grid;grid-template-columns:1fr 1fr;gap:18px}

/* =============== CATALOGO NEON =============== */
.card-catalog{
  grid-column:1/-1;
  height:180px;
  border-radius:30px;
  position:relative;
  cursor:pointer;
  overflow:hidden;
  background:
    linear-gradient(rgba(0,0,0,.35),rgba(0,0,0,.75)),
    url("https://tgwos.github.io/ITALIANFARM/5807439531530194108.jpg")
    center/contain no-repeat;
  box-shadow:
    0 0 12px var(--green),
    0 0 26px var(--green),
    0 0 40px var(--red);
  display:flex;
  align-items:center;
  justify-content:center;
}

.card-catalog span{
  font-size:28px;
  font-weight:900;
  letter-spacing:8px;
  color:#fff;
  text-shadow:
    0 0 8px var(--green),
    0 0 16px var(--red);
}

/* =============== BOTTONI PICCOLI (CON CORNICI) =============== */
.small-wrapper{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:8px;
  cursor:pointer;
}

.card-small{
  width:100%;
  height:120px;
  border-radius:22px;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:
    0 0 0 2px var(--green),
    0 0 0 4px var(--white),
    0 0 0 6px var(--red);
}

.card-small img{
  width:90%;
  height:90%;
  object-fit:contain;
  border-radius:16px;
}

.small-label{
  padding:6px 14px;
  border-radius:12px;
  font-size:11px;
  font-weight:900;
  letter-spacing:1.6px;
  background:linear-gradient(135deg,var(--green),var(--white),var(--red));
  color:#000;
}

/* =============== BOTTOM BAR =============== */
.bottom-bar{
  position:fixed;
  bottom:14px; left:14px; right:14px;
  height:68px;
  background:#000;
  border-radius:26px;
  display:flex;
  justify-content:space-around;
  align-items:center;
  box-shadow:
    0 0 0 2px var(--green),
    0 0 0 4px var(--white),
    0 0 0 6px var(--red);
}
.bottom-bar svg{width:22px;height:22px}
.bottom-bar a:nth-child(1) svg{fill:var(--red)}
.bottom-bar a:nth-child(2) svg{stroke:var(--white)}
.bottom-bar a:nth-child(3) svg{fill:var(--green)}
</style>
</head>

<body>

<div id="loader">
  <video autoplay muted playsinline>
    <source src="https://res.cloudinary.com/dizbl4jib/video/upload/v1771246950/IMG_4055_1_grhlla.mp4" type="video/mp4">
  </video>
  <div id="loader-text">ITALIAN FARM</div>
</div>

<div class="app-bg"></div>

<div class="container">

  <div class="header">
    <video id="logoVideo" autoplay muted playsinline>
      <source src="https://res.cloudinary.com/dizbl4jib/video/upload/v1771246950/IMG_4055_1_grhlla.mp4" type="video/mp4">
    </video>
    <img id="logoStatic" src="https://tgwos.github.io/ITALIANFARM/5807439531530194108.jpg" style="display:none">
    <span>CATALOGO ITALIAN FARM</span>
  </div>

  <div class="panel">
    <div class="grid">

      <div class="card-catalog" onclick="location.href='catalog.html'">
        <span>CATALOGO</span>
      </div>

      <div class="small-wrapper" onclick="tg.openLink('https://t.me/GasCloud2')">
        <div class="card-small">
          <img src="https://tgwos.github.io/ITALIANFARM/5807439531530194108.jpg">
        </div>

      </div>

      <div class="small-wrapper" onclick="tg.openLink('https://t.me/+iMgIPdF4HPswMDRh')">
        <div class="card-small">
          <img src="https://tgwos.github.io/ITALIANFARM/5807439531530194108.jpg">
        </div>
        <div class="small-label">CHANNELS</div>
      </div>

      <div class="small-wrapper" onclick="tg.openLink('https://t.me/boxcreate22')">
        <div class="card-small">
          <img src="https://tgwos.github.io/ITALIANFARM/5807439531530194108.jpg">
        </div>
        <div class="small-label">CREATED BY</div>
      </div>

      <div class="small-wrapper">
        <div class="card-small">
          <img src="https://tgwos.github.io/ITALIANFARM/5807439531530194108.jpg">
        </div>
        <div class="small-label">NEWS</div>
      </div>

    </div>
  </div>
</div>

<div class="bottom-bar">
  <a onclick="tg.openLink('https://t.me/GasCloud2')">
    <svg viewBox="0 0 24 24"><path d="M22.5 3.5L2.8 10.9c-.9.3-.9 1.6.1 1.9l4.9 1.6 1.9 5.9c.3.9 1.5 1 2 .2l2.8-4.1 5.6 4.1c.8.6 2 .1 2.2-.9l3.4-15.3c.2-.9-.7-1.6-1.7-1.4z"/></svg>
  </a>
  <a onclick="tg.openLink('https://instagram.com/INSERT_LINK')">
    <svg viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="5" ry="5" fill="none" stroke-width="2"/>
    <circle cx="12" cy="12" r="4" fill="none" stroke-width="2"/>
    <circle cx="17.5" cy="6.5" r="1.2"/></svg>
  </a>
  <a onclick="tg.openLink('https://signal.me/#eu/CgfgU9UgZDG_PkIW19RZU90SY6WyRcInKywqHGpPorTDNai1pUFDc67sIUINOKeJ')">
    <svg viewBox="0 0 24 24"><path d="M12 2a10 10 0 1 0 0 20"/></svg>
  </a>
</div>

<script>
const tg=window.Telegram.WebApp;
tg.ready(); tg.expand();

window.addEventListener("load",()=>{
  setTimeout(()=>{document.getElementById("loader").style.display="none";},4000);
});

const logoVideo=document.getElementById("logoVideo");
const logoStatic=document.getElementById("logoStatic");
logoVideo.addEventListener("ended",()=>{
  logoVideo.style.display="none";
  logoStatic.style.display="block";
});
</script>

</body>
</html>
