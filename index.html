<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Italia Street – Night Neon</title>

<script src="https://telegram.org/js/telegram-web-app.js?v=6"></script>

<style>
/* =====================
   ITALIA STREET – NIGHT / NEON
===================== */

:root{
  --red:#ff0033;
  --white:#ffffff;
  --green:#00ff88;
  --neon:#00ffd5;
  --bg:#050505;
  --card:#0c0c0c;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
  background:radial-gradient(circle at top,#111,#000);
  color:#fff;
  overflow-x:hidden;
}

/* ===== STREET TEXTURE ===== */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 30%, rgba(255,255,255,.03), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(0,0,0,.35), transparent 45%),
    repeating-linear-gradient(
      45deg,
      rgba(255,255,255,.02),
      rgba(255,255,255,.02) 1px,
      transparent 1px,
      transparent 3px
    );
  opacity:.35;
  pointer-events:none;
  z-index:0;
}

/* ===== NOISE ===== */
body::after{
  content:"";
  position:fixed;
  inset:-100%;
  background:
    repeating-radial-gradient(
      circle,
      rgba(255,255,255,.04) 0,
      rgba(255,255,255,.04) 1px,
      transparent 1px,
      transparent 2px
    );
  animation:noise 0.45s steps(2) infinite;
  opacity:.14;
  pointer-events:none;
  z-index:1;
}

@keyframes noise{
  0%{transform:translate(0,0)}
  25%{transform:translate(-2%,2%)}
  50%{transform:translate(2%,-2%)}
  75%{transform:translate(-1%,1%)}
  100%{transform:translate(0,0)}
}

/* ===== LAYOUT ===== */
.container{
  padding:28px 16px 120px;
  display:flex;
  flex-direction:column;
  gap:26px;
  align-items:center;
  position:relative;
  z-index:5;
}

/* ===== HEADER ===== */
.header{
  width:100%;
  max-width:420px;
  text-align:center;
  padding:24px;
  border-radius:22px;
  background:linear-gradient(180deg,#0f0f0f,#050505);
  border:2px solid transparent;
  border-image:linear-gradient(
    120deg,
    var(--red),
    var(--neon),
    var(--green)
  ) 1;
  box-shadow:0 0 25px rgba(0,255,213,.25);
}

.header h1{
  margin:0;
  font-size:22px;
  font-weight:900;
  letter-spacing:4px;
}

.header small{
  display:block;
  margin-top:10px;
  font-size:11px;
  letter-spacing:2px;
  opacity:.8;
}

/* ===== PANEL ===== */
.panel{
  width:100%;
  max-width:420px;
  padding:22px;
  border-radius:26px;
  background:var(--card);
  border:2px solid transparent;
  border-image:linear-gradient(
    135deg,
    var(--red),
    var(--neon),
    var(--green)
  ) 1;
  box-shadow:0 0 30px rgba(0,255,213,.2);
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:18px;
}

/* ===== CATALOG ===== */
.card-catalog{
  grid-column:1/-1;
  height:135px;
  border-radius:24px;
  background:linear-gradient(180deg,#121212,#070707);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-size:20px;
  font-weight:900;
  letter-spacing:4px;
  border:2px solid transparent;
  border-image:linear-gradient(
    to right,
    var(--red),
    var(--neon),
    var(--green)
  ) 1;
  box-shadow:0 0 20px rgba(0,255,213,.35);
}

/* ===== CARD SMALL ===== */
.card-small{
  height:120px;
  border-radius:22px;
  background:#0a0a0a;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-size:12px;
  font-weight:900;
  letter-spacing:2px;
  border-left:3px solid var(--red);
  border-right:3px solid var(--green);
  box-shadow:0 0 12px rgba(0,255,213,.2);
}

/* ===== POPUP ===== */
.popup-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}

.popup-overlay.show{
  display:flex;
}

.popup-box{
  background:#070707;
  padding:24px 28px;
  border-radius:18px;
  min-width:240px;
  text-align:center;
  border:2px solid transparent;
  border-image:linear-gradient(
    to right,
    var(--red),
    var(--neon),
    var(--green)
  ) 1;
  box-shadow:0 0 30px rgba(0,255,213,.4);
}

.popup-title{
  font-weight:900;
  letter-spacing:2px;
  margin-bottom:14px;
}

.popup-username{
  display:block;
  margin-top:12px;
  font-weight:800;
  cursor:pointer;
  color:#fff;
}

/* ===== BOTTOM BAR ===== */
.bottom-bar{
  position:fixed;
  bottom:14px;
  left:14px;
  right:14px;
  height:68px;
  border-radius:28px;
  background:#080808;
  display:flex;
  justify-content:space-around;
  align-items:center;
  border:2px solid transparent;
  border-image:linear-gradient(
    to right,
    var(--red),
    var(--neon),
    var(--green)
  ) 1;
  box-shadow:0 0 25px rgba(0,255,213,.35);
  z-index:5;
}

.bottom-bar a{
  font-size:12px;
  font-weight:900;
  letter-spacing:1px;
  cursor:pointer;
  text-decoration:none;
  color:#fff;
}
</style>
</head>

<body>

<div class="container">

  <div class="header">
    <h1>ITALIA STREET</h1>
    <small>NIGHT NEON EDITION</small>
  </div>

  <div class="panel">
    <div class="grid">

      <div class="card-catalog" onclick="location.href='catalog.html'">
        CATALOGO
      </div>

      <div class="card-small"
        onclick="openPopup(
          'CONTACT',
          'Telegram',
          'https://t.me/INSERT',
          'Signal',
          'https://signal.me/#INSERT'
        )">
        CONTACTS
      </div>

      <div class="card-small"
        onclick="openPopup(
          'CHANNEL',
          'Telegram',
          'https://t.me/INSERT'
        )">
        CHANNELS
      </div>

      <div class="card-small"
        onclick="openPopup(
          'CREATED BY',
          'AUTHOR',
          'https://t.me/INSERT'
        )">
        CREATED BY
      </div>

      <div class="card-small">
        NEWS
      </div>

    </div>
  </div>
</div>

<!-- POPUP -->
<div id="popup" class="popup-overlay" onclick="closePopup()">
  <div class="popup-box" onclick="event.stopPropagation()">
    <div class="popup-title" id="popup-title"></div>
    <a class="popup-username" id="popup-link-telegram"></a>
    <a class="popup-username" id="popup-link-signal"></a>
  </div>
</div>

<!-- BOTTOM BAR -->
<div class="bottom-bar">
  <a onclick="tg.openLink('https://t.me/INSERT')">Telegram</a>
  <a onclick="tg.openLink('https://instagram.com/INSERT')">Instagram</a>
  <a onclick="tg.openLink('https://signal.me/#INSERT')">Signal</a>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

const popup=document.getElementById("popup");
const popupTitle=document.getElementById("popup-title");
const popupTelegram=document.getElementById("popup-link-telegram");
const popupSignal=document.getElementById("popup-link-signal");

function openPopup(title,tgText,tgUrl,signalText,signalUrl){
  popupTitle.innerText=title;
  popupTelegram.innerText=tgText;
  popupTelegram.onclick=()=>tg.openLink(tgUrl);
  popupTelegram.style.display="block";

  if(signalText && signalUrl){
    popupSignal.innerText=signalText;
    popupSignal.onclick=()=>tg.openLink(signalUrl);
    popupSignal.style.display="block";
  }else{
    popupSignal.style.display="none";
  }
  popup.classList.add("show");
}

function closePopup(){
  popup.classList.remove("show");
}
</script>

</body>
</html>
