<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>GasCloud â€“ Italia Street Pulse</title>

<script src="https://telegram.org/js/telegram-web-app.js?v=6"></script>

<style>
/* =====================
   BASE RESET
===================== */
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
  color:#fff;
  background:
    radial-gradient(circle at top, #1a1a1a, #050505 60%),
    repeating-linear-gradient(
      45deg,
      rgba(255,255,255,.015),
      rgba(255,255,255,.015) 1px,
      transparent 1px,
      transparent 4px
    );
  overflow-x:hidden;
}

/* =====================
   CONTAINER
===================== */
.container{
  padding:28px 16px 140px; /* spazio extra per bottom bar */
  display:flex;
  flex-direction:column;
  gap:26px;
  align-items:center;
}

/* =====================
   TRICOLOR RUNNING BORDER
===================== */
.pulse{
  position:relative;
  border-radius:26px;
  padding:3px;
  overflow:hidden;
}

.pulse::before{
  content:"";
  position:absolute;
  inset:-50%;
  background:conic-gradient(
    #ff1a1a,
    #ffffff,
    #00cc66,
    #ffffff,
    #ff1a1a
  );
  animation:spin 4s linear infinite;
}

.pulse::after{
  content:"";
  position:absolute;
  inset:3px;
  background:#0b0b0b;
  border-radius:22px;
  z-index:1;
}

.pulse > *{
  position:relative;
  z-index:2;
}

/* =====================
   HEADER (TITLE)
===================== */
.bubble{
  width:100%;
  max-width:420px;
  text-align:center;
  font-size:22px;
  font-weight:900;
  letter-spacing:4px;
  text-transform:uppercase;
  padding:22px;
}

.bubble::after{
  content:"Official bot";
  display:block;
  margin-top:8px;
  font-size:11px;
  letter-spacing:2px;
  opacity:.7;
}

/* =====================
   PANEL
===================== */
.panel{
  width:100%;
  max-width:420px;
  padding:22px;
  border-radius:26px;
  background:#050505;
}

/* =====================
   GRID
===================== */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:18px;
}

/* =====================
   CARDS (ORIGINAL)
===================== */
.card-catalog{
  grid-column:1/-1;
  height:140px;
  border-radius:26px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-size:20px;
  font-weight:900;
  letter-spacing:4px;
}

.card-small{
  height:135px;
  border-radius:22px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:12px;
  cursor:pointer;
}

.card-small span,
.card-catalog span{
  padding:6px 14px;
  border-radius:10px;
  font-size:12px;
  font-weight:900;
  letter-spacing:1.4px;
  text-transform:uppercase;
}

/* =====================
   POPUP
===================== */
.popup-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:20;
}

.popup-overlay.show{display:flex}

.popup-box{
  min-width:240px;
  padding:22px 26px;
  border-radius:18px;
  text-align:center;
  background:#0b0b0b;
}

.popup-title{
  font-size:15px;
  font-weight:900;
  letter-spacing:2px;
  margin-bottom:12px;
}

.popup-username{
  display:block;
  padding-top:10px;
  margin-top:10px;
  font-size:14px;
  font-weight:800;
  letter-spacing:1px;
  text-decoration:none;
  color:#fff;
}

/* =====================
   BOTTOM BAR (STATIC, NO PULSE)
===================== */
.bottom-bar{
  position:fixed;
  bottom:14px;
  left:14px;
  right:14px;
  height:68px;
  border-radius:26px;
  background:#0b0b0b;
  display:flex;
  justify-content:space-around;
  align-items:center;
  z-index:10;
}

.bottom-bar a{
  font-size:12px;
  font-weight:800;
  text-decoration:none;
  color:#fff;
  cursor:pointer;
}

/* =====================
   ANIMATION
===================== */
@keyframes spin{
  from{transform:rotate(0deg)}
  to{transform:rotate(360deg)}
}
</style>
</head>

<body>

<div class="container">

  <!-- TITLE -->
  <div class="pulse">
    <div class="bubble">Gas Cloud</div>
  </div>

  <!-- BUTTONS -->
  <div class="panel">
    <div class="grid">

      <div class="pulse card-catalog" onclick="location.href='catalog.html'">
        <span>CATALOGO</span>
      </div>

      <div class="pulse card-small"
        onclick="openPopup(
          'CONTACT',
          'Telegram',
          'https://t.me/INSERT',
          'Signal',
          'https://signal.me/#INSERT'
        )">
        <span>CONTACTS</span>
      </div>

      <div class="pulse card-small"
        onclick="openPopup(
          'CHANNEL',
          'Telegram',
          'https://t.me/INSERT'
        )">
        <span>CHANNELS</span>
      </div>

      <div class="pulse card-small"
        onclick="openPopup(
          'CREATED BY',
          'AUTHOR',
          'https://t.me/INSERT'
        )">
        <span>CREATED BY</span>
      </div>

      <div class="pulse card-small">
        <span>NEWS</span>
      </div>

    </div>
  </div>
</div>

<!-- POPUP -->
<div id="popup" class="popup-overlay" onclick="closePopup()">
  <div class="popup-box" onclick="event.stopPropagation()">
    <div class="popup-title" id="popup-title"></div>
    <a class="popup-username" id="popup-link-telegram"></a>
    <a class="popup-username" id="popup-link-signal"></a>
  </div>
</div>

<!-- BOTTOM BAR -->
<div class="bottom-bar">
  <a onclick="tg.openLink('https://t.me/INSERT')">Telegram</a>
  <a onclick="tg.openLink('https://instagram.com/INSERT')">Instagram</a>
  <a onclick="tg.openLink('https://signal.me/#INSERT')">Signal</a>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

const popup=document.getElementById("popup");
const popupTitle=document.getElementById("popup-title");
const popupTelegram=document.getElementById("popup-link-telegram");
const popupSignal=document.getElementById("popup-link-signal");

function openPopup(title,tgText,tgUrl,signalText,signalUrl){
  popupTitle.innerText=title;
  popupTelegram.innerText=tgText;
  popupTelegram.onclick=()=>tg.openLink(tgUrl);
  popupTelegram.style.display="block";

  if(signalText&&signalUrl){
    popupSignal.innerText=signalText;
    popupSignal.onclick=()=>tg.openLink(signalUrl);
    popupSignal.style.display="block";
  }else popupSignal.style.display="none";

  popup.classList.add("show");
}

function closePopup(){
  popup.classList.remove("show");
}
</script>

</body>
</html>
