<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>ITALIAN FARM</title>

<script src="https://telegram.org/js/telegram-web-app.js?v=6"></script>

<style>
:root{
  --green:#008C45;
  --white:#ffffff;
  --red:#CD212A;
}

*{
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
  color:var(--white);
  background:
    linear-gradient(rgba(0,0,0,.8),rgba(0,0,0,.9)),
    url("https://tgwos.github.io/ITALIANFARM/5807439531530194108.jpg")
    center/cover no-repeat fixed;
}

/* ================= LOADER ================= */
#loader{
  position:fixed;
  inset:0;
  z-index:9999;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

#loader video{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
}

#loader::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.6);
}

#loader-text{
  position:relative;
  z-index:2;
  font-size:32px;
  font-weight:900;
  letter-spacing:6px;
  background:linear-gradient(90deg,var(--green),var(--white),var(--red));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* ================= LAYOUT ================= */
.container{
  padding:28px 16px 130px;
  display:flex;
  flex-direction:column;
  gap:26px;
  align-items:center;
}

/* ================= HEADER ================= */
.header{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:14px;
}

.header video,
.header img{
  width:150px;
  height:150px;
  border-radius:14px;
  border:3px solid var(--white);
  box-shadow:0 0 0 4px var(--green),0 0 0 8px var(--red);
  object-fit:cover;
  background:#000;
}

.header span{
  font-size:16px;
  font-weight:900;
  letter-spacing:2px;
  text-align:center;
}

/* ================= PANEL ================= */
.panel{
  width:100%;
  max-width:420px;
  background:rgba(0,0,0,.88);
  border-radius:26px;
  padding:22px;
  box-shadow:
    0 0 0 2px var(--green),
    0 0 0 4px var(--white),
    0 0 0 6px var(--red);
}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:18px;
}

/* ================= CATALOGO ================= */
.card-catalog{
  grid-column:1/-1;
  height:140px;
  border-radius:26px;
  background:#000;
  position:relative;
  display:flex;
  align-items:center;
  gap:22px;
  padding:0 26px;
  cursor:pointer;
  overflow:hidden;
}

.card-catalog::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(90deg,var(--green),var(--white),var(--red));
  animation:borderFlow 3s linear infinite;
}

.card-catalog::after{
  content:"";
  position:absolute;
  inset:3px;
  background:#000;
  border-radius:22px;
}

@keyframes borderFlow{
  from{background-position:0%}
  to{background-position:200%}
}

.card-catalog img{
  position:relative;
  z-index:2;
  width:88px;
  height:88px;
  border-radius:14px;
  border:3px solid var(--white);
}

.card-catalog span{
  position:relative;
  z-index:2;
  flex:1;
  text-align:center;
  font-size:20px;
  font-weight:900;
  letter-spacing:4px;
}

/* ================= BOTTONI PICCOLI ================= */
.small-wrapper{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:8px;
  cursor:pointer;
}

.card-small{
  width:100%;
  height:120px;
  border-radius:22px;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:
    0 0 0 2px var(--green),
    0 0 0 4px var(--white),
    0 0 0 6px var(--red);
}

.card-small img{
  width:90%;
  height:90%;
  object-fit:cover;
  border-radius:14px;
  border:3px solid var(--white);
}

.small-label{
  padding:6px 14px;
  border-radius:12px;
  font-size:11px;
  font-weight:900;
  letter-spacing:1.6px;
  background:linear-gradient(135deg,var(--green),var(--white),var(--red));
  color:#000;
}

/* ================= BOTTOM BAR ================= */
.bottom-bar{
  position:fixed;
  bottom:14px;
  left:14px;
  right:14px;
  height:68px;
  background:#000;
  border-radius:26px;
  display:flex;
  justify-content:space-around;
  align-items:center;
  box-shadow:
    0 0 0 2px var(--green),
    0 0 0 4px var(--white),
    0 0 0 6px var(--red);
}

.bottom-bar svg{
  width:22px;
  height:22px;
}

.bottom-bar a:nth-child(1) svg{fill:var(--red)}
.bottom-bar a:nth-child(2) svg{stroke:var(--white)}
.bottom-bar a:nth-child(3) svg{fill:var(--green)}
</style>
</head>

<script>
const tg = window.Telegram.WebApp;
