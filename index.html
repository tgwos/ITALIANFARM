<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Italian Farm Dark Tricolore</title>

<style>
:root{
  --green:#008C45;
  --white:#ffffff;
  --red:#CD212A;
  --dark:#050505;
}

*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
  background:
    radial-gradient(circle at top, rgba(255,255,255,.12), transparent 60%),
    linear-gradient(135deg,#000,var(--dark),#000);
  color:var(--white);
}

/* LOADER */
#loader{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,var(--green),var(--white),var(--red));
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

#loader img{
  width:110px;
  height:110px;
  border-radius:50%;
  border:4px solid var(--white);
  animation:pulse 1.5s infinite;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.1)}
  100%{transform:scale(1)}
}

/* LAYOUT IDENTICO A INDEX ORIGINALE */
.container{
  padding:28px 16px 130px;
  display:flex;
  flex-direction:column;
  gap:26px;
  align-items:center;
}

/* HEADER */
.header{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:12px;
}

.header img{
  width:96px;
  height:96px;
  border-radius:50%;
  border:3px solid var(--white);
  box-shadow:
    0 0 0 3px var(--green),
    0 0 0 6px var(--red);
}

.header span{
  font-size:15px;
  font-weight:900;
  letter-spacing:2px;
  text-align:center;
}

/* PANEL */
.panel{
  width:100%;
  max-width:420px;
  background:#000;
  border-radius:26px;
  padding:22px;
  box-shadow:
    0 0 0 2px var(--green),
    0 0 0 4px var(--white),
    0 0 0 6px var(--red);
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:18px;
}

/* CATALOGO â€“ PROPORZIONI ORIGINALI */
.card-catalog{
  grid-column:1/-1;
  height:140px;
  border-radius:26px;
  background:#000;
  position:relative;
  display:flex;
  align-items:center;
  gap:22px;
  padding:0 26px;
  cursor:pointer;
  overflow:hidden;
}

.card-catalog::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(90deg,var(--green),var(--white),var(--red));
  animation:borderFlow 3s linear infinite;
}

.card-catalog::after{
  content:"";
  position:absolute;
  inset:3px;
  background:#000;
  border-radius:22px;
}

@keyframes borderFlow{
  0%{background-position:0%}
  100%{background-position:200%}
}

.card-catalog img{
  position:relative;
  z-index:2;
  width:88px;
  height:88px;
  border-radius:50%;
  border:3px solid var(--white);
}

.card-catalog span{
  position:relative;
  z-index:2;
  flex:1;
  text-align:center;
  font-size:20px;
  font-weight:900;
  letter-spacing:4px;
}

/* SMALL CARDS â€“ IDENTICHE */
.card-small{
  height:135px;
  border-radius:22px;
  background:#000;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:12px;
  cursor:pointer;
  box-shadow:
    0 0 0 2px var(--green),
    0 0 0 4px var(--white),
    0 0 0 6px var(--red);
}

.card-small img{
  width:64px;
  height:64px;
  border-radius:50%;
  border:3px solid var(--white);
}

.card-small span{
  padding:6px 14px;
  border-radius:10px;
  font-size:11px;
  font-weight:900;
  letter-spacing:1.4px;
  background:linear-gradient(135deg,var(--green),var(--white),var(--red));
  color:#000;
}

/* POPUP */
.popup-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
}

.popup-overlay.show{
  opacity:1;
  pointer-events:auto;
}

.popup-box{
  min-width:240px;
  padding:22px 26px;
  background:#000;
  border-radius:14px;
  text-align:center;
  box-shadow:
    0 0 0 2px var(--green),
    0 0 0 4px var(--white),
    0 0 0 6px var(--red);
}

.popup-title{
  font-size:15px;
  font-weight:900;
  letter-spacing:2px;
  margin-bottom:12px;
}

.popup-username{
  display:block;
  padding-top:10px;
  margin-top:10px;
  font-size:14px;
  font-weight:800;
  letter-spacing:1px;
  color:var(--white);
  text-decoration:none;
}

/* BOTTOM BAR â€“ PROPORZIONI ORIGINALI */
.bottom-bar{
  position:fixed;
  bottom:14px;
  left:14px;
  right:14px;
  height:68px;
  background:#000;
  border-radius:26px;
  display:flex;
  justify-content:space-around;
  align-items:center;
  box-shadow:
    0 0 0 2px var(--green),
    0 0 0 4px var(--white),
    0 0 0 6px var(--red);
}

.bottom-bar a{
  display:flex;
  align-items:center;
  justify-content:center;
}

.bottom-bar svg{
  width:22px;
  height:22px;
}

.bottom-bar a:nth-child(1) svg{fill:var(--red)}
.bottom-bar a:nth-child(2) svg{stroke:var(--white)}
.bottom-bar a:nth-child(3) svg{fill:var(--green)}
</style>
</head>

<body>

<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

window.addEventListener("load",()=>{
  setTimeout(()=>document.getElementById("loader").style.display="none",600);
});

const popup = document.getElementById("popup");
const popupTitle = document.getElementById("popup-title");
const popupTelegram = document.getElementById("popup-link-telegram");
const popupSignal = document.getElementById("popup-link-signal");

function openPopup(title, tgText, tgUrl, signalText, signalUrl){
  popupTitle.innerText = title;
  popupTelegram.innerText = tgText;
  popupTelegram.onclick = () => tg.openLink(tgUrl);
  popupTelegram.style.display = "block";

  if(signalText && signalUrl){
    popupSignal.innerText = signalText;
    popupSignal.onclick = () => tg.openLink(signalUrl);
    popupSignal.style.display = "block";
  } else {
    popupSignal.style.display = "none";
  }
  popup.classList.add("show");
}

function closePopup(){
  popup.classList.remove("show");
}
</script>
