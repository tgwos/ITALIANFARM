<html lang="it">
<head>
<meta charset="UTF-8">

<style>
:root{
  --green:#008C45;
  --white:#ffffff;
  --red:#CD212A;
}

*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
  background:
    radial-gradient(circle at top, rgba(255,255,255,.6), transparent 60%),
    linear-gradient(135deg,var(--green),var(--white),var(--red));
  color:#111;
}

/* LOADING */
#loader{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,var(--green),var(--white),var(--red));
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

#loader img{
  width:120px;
  height:120px;
  border-radius:50%;
  animation:pulse 1.5s infinite;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.1)}
  100%{transform:scale(1)}
}

.container{
  padding:30px 16px 130px;
  display:flex;
  flex-direction:column;
  gap:26px;
  align-items:center;
}

/* HEADER LOGO */
.header{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:14px;
}

.header img{
  width:110px;
  height:110px;
  border-radius:50%;
  border:5px solid var(--green);
  background:#fff;
}

.header span{
  font-size:16px;
  font-weight:900;
  letter-spacing:2px;
  text-align:center;
}

/* GROUP PANEL */
.panel{
  width:100%;
  max-width:420px;
  background:rgba(255,255,255,.95);
  border-radius:34px;
  padding:24px;
  box-shadow:0 15px 40px rgba(0,0,0,.25);
}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:18px;
}

/* CATALOGO */
.card-catalog{
  grid-column:1/-1;
  height:150px;
  border-radius:30px;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  position:relative;
  overflow:hidden;
}

.card-catalog::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:30px;
  background:linear-gradient(90deg,var(--green),var(--white),var(--red));
  animation:borderflow 4s linear infinite;
}

.card-catalog::after{
  content:"";
  position:absolute;
  inset:4px;
  background:#fff;
  border-radius:26px;
}

@keyframes borderflow{
  0%{filter:hue-rotate(0deg)}
  100%{filter:hue-rotate(360deg)}
}

.card-catalog span{
  position:relative;
  font-size:22px;
  font-weight:900;
  letter-spacing:4px;
  z-index:2;
}

/* SMALL */
.card-small{
  height:135px;
  border-radius:24px;
  background:#fff;
  border:2px solid transparent;
  background:linear-gradient(#fff,#fff) padding-box,
             linear-gradient(135deg,var(--green),var(--red)) border-box;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:12px;
  cursor:pointer;
}

.card-small img{
  width:60px;
  height:60px;
  border-radius:50%;
  border:3px solid var(--green);
}

.card-small span{
  padding:6px 14px;
  border-radius:12px;
  font-size:11px;
  font-weight:900;
  letter-spacing:1.4px;
  background:linear-gradient(135deg,var(--green),var(--red));
  color:#fff;
}

/* POPUP */
.popup-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
}

.popup-overlay.show{
  opacity:1;
  pointer-events:auto;
}

.popup-box{
  min-width:260px;
  padding:26px;
  background:#fff;
  border-radius:18px;
  text-align:center;
}

.popup-title{
  font-size:16px;
  font-weight:900;
  letter-spacing:2px;
  margin-bottom:14px;
  background:linear-gradient(135deg,var(--green),var(--red));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.popup-username{
  display:block;
  padding-top:12px;
  margin-top:12px;
  font-size:14px;
  font-weight:800;
  letter-spacing:1px;
  color:var(--red);
  text-decoration:none;
}

/* BOTTOM BAR */
.bottom-bar{
  position:fixed;
  bottom:14px;
  left:14px;
  right:14px;
  height:74px;
  background:#fff;
  border-radius:34px;
  display:flex;
  justify-content:space-around;
  align-items:center;
  box-shadow:0 12px 30px rgba(0,0,0,.3);
}

.bottom-bar a{
  font-size:26px;
  text-decoration:none;
}

.bottom-bar a:nth-child(1){color:var(--red)}
.bottom-bar a:nth-child(2){color:var(--white)}
.bottom-bar a:nth-child(3){color:var(--green)}
</style>
</head>

<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

window.addEventListener("load",()=>{
  setTimeout(()=>document.getElementById("loader").style.display="none",600);
});

const popup = document.getElementById("popup");
const popupTitle = document.getElementById("popup-title");
const popupTelegram = document.getElementById("popup-link-telegram");
const popupSignal = document.getElementById("popup-link-signal");

function openPopup(title, tgText, tgUrl, signalText, signalUrl){
  popupTitle.innerText = title;
  popupTelegram.innerText = tgText;
  popupTelegram.onclick = () => tg.openLink(tgUrl);
  popupTelegram.style.display = "block";

  if(signalText && signalUrl){
    popupSignal.innerText = signalText;
    popupSignal.onclick = () => tg.openLink(signalUrl);
    popupSignal.style.display = "block";
  } else {
    popupSignal.style.display = "none";
  }
  popup.classList.add("show");
}

function closePopup(){
  popup.classList.remove("show");
}
</script>
