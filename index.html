<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Italia Street â€“ Night Neon v2</title>

<script src="https://telegram.org/js/telegram-web-app.js?v=6"></script>

<style>
:root{
  --red:#ff1a1a;
  --white:#ffffff;
  --green:#00cc66;
  --bg:#050505;
  --card:#0c0c0c;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
  background:radial-gradient(circle at top,#111,#000);
  color:#fff;
  overflow-x:hidden;
}

/* STREET TEXTURE */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    repeating-linear-gradient(
      45deg,
      rgba(255,255,255,.02),
      rgba(255,255,255,.02) 1px,
      transparent 1px,
      transparent 4px
    );
  opacity:.3;
  pointer-events:none;
  z-index:0;
}

body::after{
  content:"";
  position:fixed;
  inset:-100%;
  background:
    repeating-radial-gradient(
      circle,
      rgba(255,255,255,.04) 0,
      rgba(255,255,255,.04) 1px,
      transparent 1px,
      transparent 2px
    );
  animation:noise .5s steps(2) infinite;
  opacity:.12;
  pointer-events:none;
  z-index:1;
}

@keyframes noise{
  0%{transform:translate(0,0)}
  50%{transform:translate(-2%,2%)}
  100%{transform:translate(0,0)}
}

/* LAYOUT */
.container{
  padding:28px 16px 120px;
  display:flex;
  flex-direction:column;
  gap:26px;
  align-items:center;
  position:relative;
  z-index:5;
}

/* HEADER */
.header{
  width:100%;
  max-width:420px;
  text-align:center;
  padding:26px;
  border-radius:28px;
  background:#0b0b0b;
  border:2px solid;
  border-image:linear-gradient(to right,var(--red),var(--white),var(--green)) 1;
}

.header h1{
  margin:0;
  font-size:22px;
  font-weight:900;
  letter-spacing:4px;
}

/* PANEL */
.panel{
  width:100%;
  max-width:420px;
  padding:22px;
  border-radius:30px;
  background:var(--card);
  border:2px solid;
  border-image:linear-gradient(135deg,var(--red),var(--white),var(--green)) 1;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
}

/* LOGO PLACEHOLDER */
.icon{
  width:42px;
  height:42px;
  border-radius:50%;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:10px;
  opacity:.6;
}

/* CATALOG BUTTON */
.card-catalog{
  grid-column:1/-1;
  height:140px;
  border-radius:999px;
  background:#0a0a0a;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:18px;
  cursor:pointer;
  font-size:20px;
  font-weight:900;
  letter-spacing:4px;
  border:2px solid;
  border-image:linear-gradient(to right,var(--red),var(--white),var(--green)) 1;
}

/* SMALL BUTTONS */
.card-small{
  height:130px;
  border-radius:999px;
  background:#0a0a0a;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:10px;
  cursor:pointer;
  font-size:12px;
  font-weight:900;
  letter-spacing:2px;
  border:2px solid;
  border-image:linear-gradient(to right,var(--red),var(--white),var(--green)) 1;
}

/* POPUP */
.popup-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}

.popup-overlay.show{display:flex}

.popup-box{
  background:#0b0b0b;
  padding:26px;
  border-radius:26px;
  text-align:center;
  border:2px solid;
  border-image:linear-gradient(to right,var(--red),var(--white),var(--green)) 1;
}

.popup-username{
  display:block;
  margin-top:12px;
  cursor:pointer;
}

/* BOTTOM BAR */
.bottom-bar{
  position:fixed;
  bottom:14px;
  left:14px;
  right:14px;
  height:72px;
  border-radius:999px;
  background:#0b0b0b;
  display:flex;
  justify-content:space-around;
  align-items:center;
  border:2px solid;
  border-image:linear-gradient(to right,var(--red),var(--white),var(--green)) 1;
  z-index:5;
}

.bottom-bar a{
  font-size:12px;
  font-weight:900;
  letter-spacing:1px;
  cursor:pointer;
  text-decoration:none;
  color:#fff;
}
</style>
</head>

<body>

<div class="container">

  <div class="header">
    <h1>ITALIA STREET</h1>
  </div>

  <div class="panel">
    <div class="grid">

      <div class="card-catalog" onclick="location.href='catalog.html'">
        <div class="icon">LOGO</div>
        CATALOGO
      </div>

      <div class="card-small"
        onclick="openPopup('CONTACT','Telegram','https://t.me/INSERT','Signal','https://signal.me/#INSERT')">
        <div class="icon">LOGO</div>
        CONTACTS
      </div>

      <div class="card-small"
        onclick="openPopup('CHANNEL','Telegram','https://t.me/INSERT')">
        <div class="icon">LOGO</div>
        CHANNELS
      </div>

      <div class="card-small"
        onclick="openPopup('CREATED BY','AUTHOR','https://t.me/INSERT')">
        <div class="icon">LOGO</div>
        CREATED BY
      </div>

      <div class="card-small">
        <div class="icon">LOGO</div>
        NEWS
      </div>

    </div>
  </div>
</div>

<div id="popup" class="popup-overlay" onclick="closePopup()">
  <div class="popup-box" onclick="event.stopPropagation()">
    <div id="popup-title"></div>
    <a id="popup-link-telegram" class="popup-username"></a>
    <a id="popup-link-signal" class="popup-username"></a>
  </div>
</div>

<div class="bottom-bar">
  <a onclick="tg.openLink('https://t.me/INSERT')">Telegram</a>
  <a onclick="tg.openLink('https://instagram.com/INSERT')">Instagram</a>
  <a onclick="tg.openLink('https://signal.me/#INSERT')">Signal</a>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready(); tg.expand();

const popup=document.getElementById("popup");
const popupTitle=document.getElementById("popup-title");
const popupTelegram=document.getElementById("popup-link-telegram");
const popupSignal=document.getElementById("popup-link-signal");

function openPopup(title,tgText,tgUrl,signalText,signalUrl){
  popupTitle.innerText=title;
  popupTelegram.innerText=tgText;
  popupTelegram.onclick=()=>tg.openLink(tgUrl);
  popupTelegram.style.display="block";
  if(signalText&&signalUrl){
    popupSignal.innerText=signalText;
    popupSignal.onclick=()=>tg.openLink(signalUrl);
    popupSignal.style.display="block";
  }else popupSignal.style.display="none";
  popup.classList.add("show");
}

function closePopup(){ popup.classList.remove("show"); }
</script>

</body>
</html>
