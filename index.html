<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Italia Street â€“ Full Round Neon Pulse</title>

<script src="https://telegram.org/js/telegram-web-app.js?v=6"></script>

<style>
:root{
  --red:#ff1a1a;
  --white:#ffffff;
  --green:#00cc66;
  --bg:#040404;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
  background:radial-gradient(circle at top,#111,#000);
  color:#fff;
  overflow-x:hidden;
}

/* ===== STREET TEXTURE ===== */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    repeating-linear-gradient(
      45deg,
      rgba(255,255,255,.02),
      rgba(255,255,255,.02) 1px,
      transparent 1px,
      transparent 4px
    );
  opacity:.25;
  pointer-events:none;
  z-index:0;
}

/* ===== BASE LAYOUT ===== */
.container{
  padding:28px 16px 130px;
  display:flex;
  flex-direction:column;
  gap:30px;
  align-items:center;
  position:relative;
  z-index:2;
}

/* ===== FULL ROUND NEON BORDER ===== */
.neon{
  position:relative;
  border-radius:1000px;
  padding:4px;
}

.neon::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:1000px;
  background:conic-gradient(
    from 0deg,
    var(--red),
    var(--white),
    var(--green),
    var(--white),
    var(--red)
  );
  animation:spin 6s linear infinite;
  filter:blur(1px);
}

.neon::after{
  content:"";
  position:absolute;
  inset:2px;
  border-radius:1000px;
  background:#0b0b0b;
  z-index:1;
}

.neon > .inner{
  position:relative;
  z-index:2;
  border-radius:1000px;
  padding:26px;
  text-align:center;
}

/* ===== HEADER ===== */
.header{
  width:100%;
  max-width:420px;
}

.header h1{
  margin:0;
  font-size:22px;
  font-weight:900;
  letter-spacing:4px;
}

/* ===== PANEL ===== */
.panel{
  width:100%;
  max-width:420px;
}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:24px;
}

/* ===== BUTTONS ===== */
.btn{
  height:140px;
  border-radius:1000px;
  cursor:pointer;
}

.btn.big{grid-column:1/-1;height:160px}

.btn .inner{
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:12px;
  font-weight:900;
  letter-spacing:2px;
}

.icon{
  width:46px;
  height:46px;
  border-radius:50%;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:10px;
  opacity:.6;
}

/* ===== POPUP ===== */
.popup-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}

.popup-overlay.show{display:flex}

.popup-box{
  max-width:260px;
}

/* ===== BOTTOM BAR ===== */
.bottom-bar{
  position:fixed;
  bottom:14px;
  left:14px;
  right:14px;
  height:80px;
}

/* ===== LINKS ===== */
a{
  color:#fff;
  text-decoration:none;
  font-weight:900;
  cursor:pointer;
}

/* ===== ANIMATION ===== */
@keyframes spin{
  from{transform:rotate(0deg)}
  to{transform:rotate(360deg)}
}
</style>
</head>

<body>

<div class="container">

  <div class="neon header">
    <div class="inner">
      <h1>ITALIA STREET</h1>
    </div>
  </div>

  <div class="panel">
    <div class="grid">

      <div class="neon btn big" onclick="location.href='catalog.html'">
        <div class="inner">
          <div class="icon">LOGO</div>
          CATALOGO
        </div>
      </div>

      <div class="neon btn"
        onclick="openPopup('CONTACT','Telegram','https://t.me/INSERT','Signal','https://signal.me/#INSERT')">
        <div class="inner">
          <div class="icon">LOGO</div>
          CONTACTS
        </div>
      </div>

      <div class="neon btn"
        onclick="openPopup('CHANNEL','Telegram','https://t.me/INSERT')">
        <div class="inner">
          <div class="icon">LOGO</div>
          CHANNELS
        </div>
      </div>

      <div class="neon btn"
        onclick="openPopup('CREATED BY','AUTHOR','https://t.me/INSERT')">
        <div class="inner">
          <div class="icon">LOGO</div>
          CREATED BY
        </div>
      </div>

      <div class="neon btn">
        <div class="inner">
          <div class="icon">LOGO</div>
          NEWS
        </div>
      </div>

    </div>
  </div>
</div>

<div id="popup" class="popup-overlay" onclick="closePopup()">
  <div class="neon popup-box" onclick="event.stopPropagation()">
    <div class="inner">
      <div id="popup-title"></div>
      <a id="popup-link-telegram"></a>
      <a id="popup-link-signal"></a>
    </div>
  </div>
</div>

<div class="neon bottom-bar">
  <div class="inner">
    <a onclick="tg.openLink('https://t.me/INSERT')">Telegram</a>
    <a onclick="tg.openLink('https://instagram.com/INSERT')">Instagram</a>
    <a onclick="tg.openLink('https://signal.me/#INSERT')">Signal</a>
  </div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready(); tg.expand();

const popup=document.getElementById("popup");
const popupTitle=document.getElementById("popup-title");
const popupTelegram=document.getElementById("popup-link-telegram");
const popupSignal=document.getElementById("popup-link-signal");

function openPopup(title,tgText,tgUrl,signalText,signalUrl){
  popupTitle.innerText=title;
  popupTelegram.innerText=tgText;
  popupTelegram.onclick=()=>tg.openLink(tgUrl);
  popupTelegram.style.display="block";
  if(signalText&&signalUrl){
    popupSignal.innerText=signalText;
    popupSignal.onclick=()=>tg.openLink(signalUrl);
    popupSignal.style.display="block";
  }else popupSignal.style.display="none";
  popup.classList.add("show");
}

function closePopup(){ popup.classList.remove("show"); }
</script>

</body>
</html>
