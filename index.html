<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>GasCloud â€“ Tricolor Animated Background</title>

<script src="https://telegram.org/js/telegram-web-app.js?v=6"></script>

<style>
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}

:root{
  --red:#e10600;
  --white:#ffffff;
  --green:#008c45;
}

/* =====================
   ANIMATED TRICOLOR BACKGROUND
===================== */
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
  color:#111;
  background:
    linear-gradient(
      120deg,
      rgba(225,6,0,.25),
      rgba(255,255,255,.25),
      rgba(0,140,69,.25)
    );
  background-size:400% 400%;
  animation:bgMove 18s ease infinite;
  overflow-x:hidden;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* =====================
   CONTAINER
===================== */
.container{
  padding:28px 16px 150px;
  display:flex;
  flex-direction:column;
  gap:26px;
  align-items:center;
}

/* =====================
   TRICOLOR RUNNING BORDER
===================== */
.pulse{
  position:relative;
  border-radius:26px;
  padding:3px;
  overflow:hidden;
}

.pulse::before{
  content:"";
  position:absolute;
  inset:-50%;
  background:conic-gradient(
    var(--red),
    var(--white),
    var(--green),
    var(--white),
    var(--red)
  );
  animation:spin 4s linear infinite;
}

.pulse::after{
  content:"";
  position:absolute;
  inset:3px;
  background:rgba(255,255,255,.85);
  border-radius:22px;
  z-index:1;
}

.pulse > *{
  position:relative;
  z-index:2;
}

/* =====================
   HEADER
===================== */
.bubble{
  width:100%;
  max-width:420px;
  text-align:center;
  font-size:22px;
  font-weight:900;
  letter-spacing:4px;
  text-transform:uppercase;
  padding:22px;
}

.bubble::after{
  content:"Official bot";
  display:block;
  margin-top:8px;
  font-size:11px;
  letter-spacing:2px;
  opacity:.6;
}

/* =====================
   PANEL
===================== */
.panel{
  width:100%;
  max-width:420px;
  padding:22px;
  border-radius:26px;
  background:rgba(255,255,255,.85);
}

/* =====================
   GRID
===================== */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:18px;
}

/* =====================
   CARDS
===================== */
.card-catalog{
  grid-column:1/-1;
  height:140px;
  border-radius:26px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-size:20px;
  font-weight:900;
  letter-spacing:4px;
}

/* remove animation from catalog */
.card-catalog.pulse::before{animation:none}

.card-small{
  height:135px;
  border-radius:22px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:12px;
  cursor:pointer;
}

.card-small span,
.card-catalog span{
  padding:6px 14px;
  border-radius:10px;
  font-size:12px;
  font-weight:900;
  letter-spacing:1.4px;
  text-transform:uppercase;
}

/* =====================
   POPUP
===================== */
.popup-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:20;
}

.popup-overlay.show{display:flex}

.popup-box{
  min-width:240px;
  padding:22px 26px;
  border-radius:18px;
  background:#fff;
}

.popup-title{
  font-size:15px;
  font-weight:900;
  letter-spacing:2px;
  margin-bottom:12px;
}

.popup-username{
  display:block;
  padding-top:10px;
  margin-top:10px;
  font-size:14px;
  font-weight:800;
  letter-spacing:1px;
  text-decoration:none;
  color:#111;
}

/* =====================
   BOTTOM BAR
===================== */
.bottom-bar{
  position:fixed;
  bottom:14px;
  left:14px;
  right:14px;
  height:72px;
  border-radius:26px;
}

.bottom-inner{
  height:100%;
  display:flex;
  justify-content:space-around;
  align-items:center;
}

.bottom-inner a{
  display:flex;
  align-items:center;
  gap:8px;
  font-size:12px;
  font-weight:800;
  text-decoration:none;
  color:#111;
}

/* ICON COLORS */
.icon-red{fill:var(--red)}
.icon-white{fill:#111}
.icon-green{fill:var(--green)}

/* =====================
   ANIMATIONS
===================== */
@keyframes spin{
  from{transform:rotate(0deg)}
  to{transform:rotate(360deg)}
}
</style>
</head>

<body>

<div class="container">

  <div class="pulse">
    <div class="bubble">Gas Cloud</div>
  </div>

  <div class="panel">
    <div class="grid">

      <div class="pulse card-catalog" onclick="location.href='catalog.html'">
        <span>CATALOGO</span>
      </div>

      <div class="pulse card-small"
        onclick="openPopup('CONTACT','Telegram','https://t.me/INSERT','Signal','https://signal.me/#INSERT')">
        <span>CONTACTS</span>
      </div>

      <div class="pulse card-small"
        onclick="openPopup('CHANNEL','Telegram','https://t.me/INSERT')">
        <span>CHANNELS</span>
      </div>

      <div class="pulse card-small"
        onclick="openPopup('CREATED BY','AUTHOR','https://t.me/INSERT')">
        <span>CREATED BY</span>
      </div>

      <div class="pulse card-small">
        <span>NEWS</span>
      </div>

    </div>
  </div>
</div>

<div id="popup" class="popup-overlay" onclick="closePopup()">
  <div class="popup-box" onclick="event.stopPropagation()">
    <div class="popup-title" id="popup-title"></div>
    <a class="popup-username" id="popup-link-telegram"></a>
    <a class="popup-username" id="popup-link-signal"></a>
  </div>
</div>

<div class="pulse bottom-bar">
  <div class="bottom-inner">
    <a onclick="tg.openLink('https://t.me/INSERT')">
      <svg class="icon-red" width="22" height="22" viewBox="0 0 24 24">
        <path d="M22.5 3.5L2.8 10.9c-.9.3-.9 1.6.1 1.9l4.9 1.6 1.9 5.9c.3.9 1.5 1 2 .2l2.8-4.1 5.6 4.1c.8.6 2 .1 2.2-.9l3.4-15.3c.2-.9-.7-1.6-1.7-1.4z"/>
      </svg>
      Telegram
    </a>

    <a onclick="tg.openLink('https://instagram.com/INSERT')">
      <svg class="icon-white" width="22" height="22" viewBox="0 0 24 24">
        <rect x="3" y="3" width="18" height="18" rx="5" ry="5"/>
        <circle cx="12" cy="12" r="4"/>
        <circle cx="17.5" cy="6.5" r="1.2"/>
      </svg>
      Instagram
    </a>

    <a onclick="tg.openLink('https://signal.me/#INSERT')">
      <svg class="icon-green" width="22" height="22" viewBox="0 0 24 24">
        <path d="M12 2a10 10 0 1 0 0 20"/>
      </svg>
      Signal
    </a>
  </div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

const popup=document.getElementById("popup");
const popupTitle=document.getElementById("popup-title");
const popupTelegram=document.getElementById("popup-link-telegram");
const popupSignal=document.getElementById("popup-link-signal");

function openPopup(title,tgText,tgUrl,signalText,signalUrl){
  popupTitle.innerText=title;
  popupTelegram.innerText=tgText;
  popupTelegram.onclick=()=>tg.openLink(tgUrl);
  popupTelegram.style.display="block";

  if(signalText&&signalUrl){
    popupSignal.innerText=signalText;
    popupSignal.onclick=()=>tg.openLink(signalUrl);
    popupSignal.style.display="block";
  }else popupSignal.style.display="none";

  popup.classList.add("show");
}

function closePopup(){
  popup.classList.remove("show");
}
</script>

</body>
</html>
