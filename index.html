<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>ITALIAN FARM</title>

<script src="https://telegram.org/js/telegram-web-app.js?v=6"></script>

<style>
:root{
  --green:#00ff88;
  --white:#ffffff;
  --red:#ff2a2a;
}

*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
  color:var(--white);
  background:#000;
}

/* ===== LOADER ===== */
#loader{
  position:fixed;
  inset:0;
  z-index:9999;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#000;
}
#loader video{
  width:100%;
  height:100%;
  object-fit:contain;
}
#loader::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.7);
}
#loader-text{
  position:absolute;
  bottom:14%;
  font-size:28px;
  font-weight:900;
  letter-spacing:6px;
  background:linear-gradient(90deg,var(--green),var(--white),var(--red));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* ===== BACKGROUND APP ===== */
.app-bg{
  position:fixed;
  inset:0;
  z-index:-1;
  background:
    linear-gradient(rgba(0,0,0,.85),rgba(0,0,0,.95)),
    url("https://tgwos.github.io/ITALIANFARM/5807439531530194108.jpg")
    center/contain no-repeat;
}

/* ===== LAYOUT ===== */
.container{
  padding:28px 16px 130px;
  display:flex;
  flex-direction:column;
  gap:26px;
  align-items:center;
}

/* ===== HEADER ===== */
.header{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:14px;
}
.header video,.header img{
  width:150px;
  height:150px;
  border-radius:14px;
  border:3px solid var(--white);
  box-shadow:0 0 10px var(--green),0 0 18px var(--red);
  object-fit:cover;
  background:#000;
}
.header span{
  font-size:16px;
  font-weight:900;
  letter-spacing:2px;
  text-align:center;
}

/* ===== PANEL ===== */
.panel{
  width:100%;
  max-width:420px;
  background:rgba(0,0,0,.92);
  border-radius:26px;
  padding:22px;
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:18px;
}

/* ===== CATALOGO ===== */
.card-catalog{
  grid-column:1/-1;
  height:180px;
  border-radius:30px;
  cursor:pointer;
  background:
    linear-gradient(rgba(0,0,0,.35),rgba(0,0,0,.75)),
    url("https://tgwos.github.io/ITALIANFARM/5807439531530194108.jpg")
    center/contain no-repeat;
  box-shadow:
    0 0 12px var(--green),
    0 0 26px var(--green),
    0 0 40px var(--red);
  display:flex;
  align-items:center;
  justify-content:center;
}
.card-catalog span{
  font-size:28px;
  font-weight:900;
  letter-spacing:8px;
  color:#fff;
  text-shadow:0 0 8px var(--green),0 0 16px var(--red);
}

/* ===== BOTTONI PICCOLI ===== */
.small-wrapper{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:8px;
  cursor:pointer;
}
.card-small{
  width:100%;
  height:120px;
  border-radius:22px;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:
    0 0 0 2px var(--green),
    0 0 0 4px var(--white),
    0 0 0 6px var(--red);
}
.card-small img{
  width:90%;
  height:90%;
  object-fit:contain;
  border-radius:16px;
}
.small-label{
  padding:6px 14px;
  border-radius:12px;
  font-size:11px;
  font-weight:900;
  letter-spacing:1.6px;
  background:linear-gradient(135deg,var(--green),var(--white),var(--red));
  color:#000;
}

/* ===== POPUP ===== */
.popup-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:.25s;
}
.popup-overlay.show{
  opacity:1;
  pointer-events:auto;
}
.popup-box{
  min-width:240px;
  padding:22px 26px;
  border-radius:16px;
  background:#050505;
  box-shadow:
    0 0 0 2px var(--green),
    0 0 0 4px var(--red);
  text-align:center;
}
.popup-title{
  font-size:15px;
  font-weight:900;
  letter-spacing:2px;
  margin-bottom:12px;
}
.popup-link{
  display:block;
  padding-top:10px;
  margin-top:10px;
  font-size:14px;
  font-weight:800;
  letter-spacing:1px;
  color:var(--green);
  text-decoration:none;
}
.popup-link + .popup-link{
  border-top:1px solid rgba(255,255,255,.15);
}

/* ===== BOTTOM BAR ===== */
.bottom-bar{
  position:fixed;
  bottom:14px;
  left:14px;
  right:14px;
  height:68px;
  background:#000;
  border-radius:26px;
  display:flex;
  justify-content:space-around;
  align-items:center;
  box-shadow:
    0 0 0 2px var(--green),
    0 0 0 4px var(--white),
    0 0 0 6px var(--red);
}
.bottom-bar svg{width:22px;height:22px}
.bottom-bar a:nth-child(1) svg{fill:var(--red)}
.bottom-bar a:nth-child(2) svg{stroke:var(--white)}
.bottom-bar a:nth-child(3) svg{fill:var(--green)}
</style>
</head>

<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

/* LOADER 4s */
window.addEventListener("load", () => {
  setTimeout(() => {
    document.getElementById("loader").style.display = "none";
  }, 4000);
});

/* HEADER VIDEO */
const logoVideo = document.getElementById("logoVideo");
const logoStatic = document.getElementById("logoStatic");
logoVideo.addEventListener("ended", () => {
  logoVideo.style.display = "none";
  logoStatic.style.display = "block";
});

/* POPUP FUNCTIONS */
const popup = document.getElementById("popup");
const popupTitle = document.getElementById("popup-title");
const popupTelegram = document.getElementById("popup-link-telegram");
const popupSignal = document.getElementById("popup-link-signal");

function openPopup(title, tgText, tgUrl, signalText, signalUrl){
  popupTitle.innerText = title;

  popupTelegram.innerText = tgText;
  popupTelegram.onclick = () => tg.openLink(tgUrl);
  popupTelegram.style.display = "block";

  if(signalText && signalUrl){
    popupSignal.innerText = signalText;
    popupSignal.onclick = () => tg.openLink(signalUrl);
    popupSignal.style.display = "block";
  } else {
    popupSignal.style.display = "none";
  }

  popup.classList.add("show");
}

function closePopup(){
  popup.classList.remove("show");
}
</script>
