<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Gas Cloud</title>

<script src="https://telegram.org/js/telegram-web-app.js?v=6"></script>

<style>
:root{
  --green:#008C45;
  --white:#ffffff;
  --red:#CD212A;
}

*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
  background:linear-gradient(90deg,var(--green) 0%,var(--green) 6%,var(--white) 6%,var(--white) 94%,var(--red) 94%,var(--red) 100%);
  color:#111;
}

.container{
  padding:30px 16px 130px;
  display:flex;
  flex-direction:column;
  gap:28px;
  align-items:center;
}

.bubble{
  width:100%;
  max-width:420px;
  background:linear-gradient(135deg,var(--green),var(--red));
  color:#fff;
  border-radius:26px;
  padding:26px;
  text-align:center;
  font-size:24px;
  font-weight:900;
  letter-spacing:4px;
  text-transform:uppercase;
}

.bubble::after{
  content:"Official Italian Bot";
  display:block;
  margin-top:10px;
  font-size:11px;
  letter-spacing:2px;
}

.panel{
  width:100%;
  max-width:420px;
  background:rgba(255,255,255,.95);
  border-radius:30px;
  padding:22px;
}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:18px;
}

.card-catalog{
  grid-column:1/-1;
  height:150px;
  border-radius:30px;
  background:linear-gradient(135deg,var(--green),var(--red));
  display:flex;
  align-items:center;
  gap:22px;
  padding:0 26px;
  cursor:pointer;
  color:#fff;
}

.card-catalog img{
  width:92px;
  height:92px;
  border-radius:50%;
  border:4px solid #fff;
}

.card-catalog span{
  flex:1;
  text-align:center;
  font-size:20px;
  font-weight:900;
  letter-spacing:4px;
}

.card-small{
  height:135px;
  border-radius:24px;
  background:#fff;
  border:2px solid transparent;
  background:linear-gradient(#fff,#fff) padding-box,linear-gradient(135deg,var(--green),var(--red)) border-box;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:12px;
  cursor:pointer;
}

.card-small img{
  width:64px;
  height:64px;
  border-radius:50%;
  border:3px solid var(--green);
}

.card-small span{
  padding:6px 16px;
  border-radius:12px;
  font-size:11px;
  font-weight:900;
  letter-spacing:1.4px;
  background:linear-gradient(135deg,var(--green),var(--red));
  color:#fff;
}

.popup-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
}

.popup-overlay.show{
  opacity:1;
  pointer-events:auto;
}

.popup-box{
  min-width:260px;
  padding:26px;
  background:#fff;
  border-radius:18px;
  text-align:center;
}

.popup-title{
  font-size:16px;
  font-weight:900;
  letter-spacing:2px;
  margin-bottom:14px;
  background:linear-gradient(135deg,var(--green),var(--red));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.popup-username{
  display:block;
  padding-top:12px;
  margin-top:12px;
  font-size:14px;
  font-weight:800;
  letter-spacing:1px;
  color:var(--red);
  text-decoration:none;
}

.popup-username + .popup-username{
  border-top:1px solid rgba(0,0,0,.15);
}

.bottom-bar{
  position:fixed;
  bottom:14px;
  left:14px;
  right:14px;
  height:72px;
  background:linear-gradient(135deg,var(--green),var(--red));
  border-radius:30px;
  display:flex;
  justify-content:space-around;
  align-items:center;
}

.bottom-bar a{
  display:flex;
  align-items:center;
  gap:8px;
  color:#fff;
  font-size:12px;
  font-weight:900;
  text-decoration:none;
}

.bottom-bar svg{
  width:22px;
  height:22px;
  fill:#fff;
}
</style>
</head>

<body>

<div class="container">
  <div class="bubble">Gas Cloud</div>

  <div class="panel">
    <div class="grid">

      <div class="card-catalog" onclick="location.href='catalog.html'">
        <img src="https://tgwos.github.io/mini-app1/5807489370330696862.jpg">
        <span>CATALOGO</span>
      </div>

      <div class="card-small" onclick="openPopup('CONTACT','ðŸ“¨ Telegram: @GasCloud2','https://t.me/GasCloud2','ðŸ“ž Signal','https://signal.me/#eu/CgfgU9UgZDG_PkIW19RZU90SY6WyRcInKywqHGpPorTDNai1pUFDc67sIUINOKeJ')">
        <img src="https://tgwos.github.io/mini-app1/5807489370330696862.jpg">
        <span>CONTACTS</span>
      </div>

      <div class="card-small" onclick="openPopup('CHANNEL','ðŸ“¢ Telegram: GASCLOUDPRIVE','https://t.me/+iMgIPdF4HPswMDRh','ðŸ“ž Signal','https://signal.group/#CjQKIDujiZdq6QYIPqOVMwE8I2utpG27IFlHr3NcGuX9rg7nEhB5oZDrOOzWhaoX4bTSIZ4W')">
        <img src="https://tgwos.github.io/mini-app1/5807489370330696862.jpg">
        <span>CHANNELS</span>
      </div>

      <div class="card-small" onclick="openPopup('CREATED BY','ðŸ‘¨â€ðŸ’» BOX CREATE','https://t.me/boxcreate22')">
        <img src="https://tgwos.github.io/mini-app1/5807489370330696862.jpg">
        <span>CREATED BY</span>
      </div>

      <div class="card-small">
        <img src="https://tgwos.github.io/mini-app1/5807489370330696862.jpg">
        <span>NEWS</span>
      </div>

    </div>
  </div>
</div>

<div id="popup" class="popup-overlay" onclick="closePopup()">
  <div class="popup-box" onclick="event.stopPropagation()">
    <div class="popup-title" id="popup-title"></div>
    <a class="popup-username" id="popup-link-telegram" href="#"></a>
    <a class="popup-username" id="popup-link-signal" href="#" style="display:none;"></a>
  </div>
</div>

<div class="bottom-bar">
  <a onclick="tg.openLink('https://t.me/GasCloud2')">Telegram</a>
  <a onclick="tg.openLink('https://instagram.com/INSERT_LINK')">Instagram</a>
  <a onclick="tg.openLink('https://signal.me/#eu/CgfgU9UgZDG_PkIW19RZU90SY6WyRcInKywqHGpPorTDNai1pUFDc67sIUINOKeJ')">Signal</a>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

const popup = document.getElementById("popup");
const popupTitle = document.getElementById("popup-title");
const popupTelegram = document.getElementById("popup-link-telegram");
const popupSignal = document.getElementById("popup-link-signal");

function openPopup(title, tgText, tgUrl, signalText, signalUrl){
  popupTitle.innerText = title;
  popupTelegram.innerText = tgText;
  popupTelegram.onclick = () => tg.openLink(tgUrl);
  popupTelegram.style.display = "block";

  if(signalText && signalUrl){
    popupSignal.innerText = signalText;
    popupSignal.onclick = () => tg.openLink(signalUrl);
    popupSignal.style.display = "block";
  } else {
    popupSignal.style.display = "none";
  }
  popup.classList.add("show");
}

function closePopup(){
  popup.classList.remove("show");
}
</script>

</body>
</html>
