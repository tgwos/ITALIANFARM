<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Italian Farm – Catalogo</title>

<script src="https://telegram.org/js/telegram-web-app.js?v=6"></script>

<style>
:root{
  --green:#00ff88;
  --white:#ffffff;
  --red:#ff2a2a;
  --bg:#000;
}

*{
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
  color:#fff;
  background:var(--bg);
}

/* BACK */
.back{
  position:fixed;
  top:calc(12px + env(safe-area-inset-top));
  left:12px;
  z-index:10;
  padding:10px 14px;
  font-size:13px;
  font-weight:900;
  border-radius:14px;
  background:#000;
  border:2px solid var(--green);
  box-shadow:0 0 10px var(--green);
}

/* CONTAINER */
.container{
  padding:80px 16px 40px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:22px;
}

/* HEADER */
.bubble{
  width:100%;
  max-width:420px;
  background:
    linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.9)),
    url("https://tgwos.github.io/ITALIANFARM/5807439531530194108.jpg")
    center/contain no-repeat;
  border-radius:26px;
  padding:26px;
  text-align:center;
  font-size:22px;
  font-weight:900;
  letter-spacing:5px;
  box-shadow:
    0 0 12px var(--green),
    0 0 22px var(--red);
}

.bubble::after{
  content:"Scegli una categoria";
  display:block;
  margin-top:10px;
  font-size:11px;
  letter-spacing:2px;
  opacity:.75;
}

/* PANEL */
.panel{
  width:100%;
  max-width:420px;
  background:#050505;
  border-radius:30px;
  padding:20px;
  box-shadow:
    0 0 0 2px var(--green),
    0 0 0 4px var(--white),
    0 0 0 6px var(--red);
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
}

/* ITEM (ALL SAME SIZE) */
.item{
  height:180px;
  display:flex;
  flex-direction:column;
  gap:8px;
  cursor:pointer;
}

/* CARD */
.stock-card{
  flex:1;
  border-radius:22px;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:
    0 0 0 2px var(--green),
    0 0 0 4px var(--red);
}

/* IMG */
.stock-card img{
  width:72px;
  height:72px;
  border-radius:14px;
  object-fit:cover;
}

/* TITLE – AUTO SCALE */
.item-title{
  height:36px;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:0 6px;
  border-radius:12px;
  background:linear-gradient(135deg,var(--green),var(--white),var(--red));
  color:#000;
  font-weight:900;
  text-align:center;
  line-height:1.1;

  font-size:clamp(9px, 3.5vw, 12px); /* AUTO RIDIMENSIONA TESTO */
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
</style>
</head>

<body>

<div class="back" onclick="goBack()">⬅ BACK</div>

<div class="container">
  <div class="bubble">CATALOGO</div>

  <div class="panel">
    <div class="grid">

      <div class="item" onclick="openStock('stock-1.html')">
        <div class="stock-card">
          <img src="https://tgwos.github.io/ITALIANFARM/5807439531530194108.jpg">
        </div>
        <div class="item-title">BLUE MAGIC PATRON</div>
      </div>

      <div class="item" onclick="openStock('stock-2.html')">
        <div class="stock-card">
          <img src="https://tgwos.github.io/ITALIANFARM/5807439531530194108.jpg">
        </div>
        <div class="item-title">DRY</div>
      </div>

      <div class="item" onclick="openStock('stock-3.html')">
        <div class="stock-card">
          <img src="https://tgwos.github.io/ITALIANFARM/5807439531530194108.jpg">
        </div>
        <div class="item-title">FROZEN / STATIC</div>
      </div>

      <div class="item" onclick="openStock('stock-4.html')">
        <div class="stock-card">
          <img src="https://tgwos.github.io/ITALIANFARM/5807439531530194108.jpg">
        </div>
        <div class="item-title">COCAINA</div>
      </div>

      <div class="item" onclick="openStock('stock-5.html')">
        <div class="stock-card">
          <img src="https://tgwos.github.io/ITALIANFARM/5807439531530194108.jpg">
        </div>
        <div class="item-title">SINTETICI</div>
      </div>

      <div class="item" onclick="openStock('stock-6.html')">
        <div class="stock-card">
          <img src="https://tgwos.github.io/ITALIANFARM/5807439531530194108.jpg">
        </div>
        <div class="item-title">PROMO</div>
      </div>

    </div>
  </div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();
tg.BackButton.show();
tg.BackButton.onClick(goBack);

function goBack(){
  tg.BackButton.hide();
  location.href = "index.html";
}

function openStock(p){
  tg.BackButton.hide();
  location.assign(p);
}
</script>

</body>
</html>
