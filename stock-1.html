<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Italian Farm ‚Äì Stock</title>

<script src="https://telegram.org/js/telegram-web-app.js?v=6"></script>

<style>
:root{
  --green:#00ff88;
  --white:#ffffff;
  --red:#ff2a2a;
  --bg:#000;
}

*{
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
  color:#fff;
  background:var(--bg);
}

/* BACK */
.back{
  position:fixed;
  top:calc(12px + env(safe-area-inset-top));
  left:12px;
  z-index:3000;
  padding:10px 14px;
  font-size:13px;
  font-weight:900;
  border-radius:14px;
  background:#000;
  border:2px solid var(--green);
  box-shadow:0 0 10px var(--green);
  cursor:pointer;
}

/* CONTAINER */
.app{
  padding:80px 16px 40px;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* GRID */
.products{
  width:100%;
  max-width:420px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
}

/* PRODUCT ‚Äì SAME SIZE ALWAYS */
.product{
  height:190px;
  display:flex;
  flex-direction:column;
  gap:8px;
  cursor:pointer;
}

/* CARD */
.product-card{
  flex:1;
  border-radius:22px;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  box-shadow:
    0 0 0 2px var(--green),
    0 0 0 4px var(--red);
}

/* IMG ‚Äì BIG PREVIEW */
.product-card img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* NAME ‚Äì AUTO SCALE TEXT */
.name{
  height:36px;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:0 6px;
  border-radius:12px;
  background:linear-gradient(135deg,var(--green),var(--white),var(--red));
  color:#000;
  font-weight:900;
  text-align:center;
  line-height:1.1;
  font-size:clamp(9px, 3.5vw, 12px);
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.95);
  display:none;
  flex-direction:column;
  z-index:2000;
}

/* VIDEO */
.video-box{
  width:100%;
  max-width:420px;
  margin:20px auto 0;
  position:relative;
}

video{
  width:100%;
  max-height:50vh;
  object-fit:contain;
  pointer-events:none;
}

/* ARROWS */
.nav{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  width:56px;
  height:56px;
  background:#000;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:32px;
  font-weight:900;
  cursor:pointer;
  user-select:none;
  color:#fff;
  box-shadow:
    0 0 0 2px var(--green),
    0 0 8px var(--green);
  pointer-events:auto;
}

.nav.left{left:10px}
.nav.right{right:10px}

/* PRICES */
.prices{
  width:100%;
  max-width:420px;
  margin:16px auto 0;
  padding:16px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
  gap:10px;
}

.price{
  background:#050505;
  border-radius:14px;
  padding:12px;
  text-align:center;
  font-weight:800;
  box-shadow:
    0 0 0 1px var(--green),
    0 0 0 2px var(--red);
}

/* CTA */
.contact{
  width:100%;
  max-width:420px;
  margin:16px auto 20px;
  padding:16px;
  background:linear-gradient(135deg,var(--green),var(--white),var(--red));
  color:#000;
  border-radius:18px;
  font-weight:900;
  text-align:center;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="back" id="backBtn">‚Üê</div>

<div class="app">
  <div class="products" id="products"></div>
</div>

<div class="modal" id="modal">
  <div class="video-box">
    <div class="nav left" id="prev">‚Äπ</div>
    <div class="nav right" id="next">‚Ä∫</div>
    <video id="video" controls playsinline></video>
  </div>
  <div class="prices" id="prices"></div>
  <div class="contact" id="contactBtn">üí¨ CONTATTA</div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

const CATEGORY = "stock1";
const CONTACT = "Italianfarm1";

let products = [];
let product = null;
let videoIndex = 0;

fetch("products.json?v=" + Date.now())
.then(r => r.json())
.then(j => {
  products = j.filter(p => p.category === CATEGORY);
  render();
});

function render(){
  const box = document.getElementById("products");
  box.innerHTML = "";
  products.forEach(p => {
    const d = document.createElement("div");
    d.className = "product";
    d.innerHTML =
      '<div class="product-card"><img src="'+p.previewImage+'"></div>' +
      '<div class="name">'+p.name+'</div>';
    d.onclick = () => openModal(p);
    box.appendChild(d);
  });
}

function openModal(p){
  product = p;
  videoIndex = 0;
  document.getElementById("modal").style.display = "flex";
  loadVideo();
  loadPrices();
  tg.BackButton.show();
}

function loadVideo(){
  const v = document.getElementById("video");
  if(!product.videos || product.videos.length === 0) return;
  v.src = product.videos[videoIndex];
  v.load();
  const playPromise = v.play();
  if (playPromise !== undefined) {
    playPromise.catch(() => {});
  }
}

document.getElementById("next").onclick = () => {
  if(!product || !product.videos) return;
  videoIndex = (videoIndex + 1) % product.videos.length;
  loadVideo();
};

document.getElementById("prev").onclick = () => {
  if(!product || !product.videos) return;
  videoIndex = (videoIndex - 1 + product.videos.length) % product.videos.length;
  loadVideo();
};

function loadPrices(){
  const box = document.getElementById("prices");
  box.innerHTML = "";
  if(!product.prices) return;
  product.prices.forEach(p => {
    const d = document.createElement("div");
    d.className = "price";
    d.innerHTML = p.quantity + " g<br><strong>‚Ç¨" + p.price + "</strong>";
    box.appendChild(d);
  });
}

document.getElementById("contactBtn").onclick = () => {
  if(!product) return;
  const msg = encodeURIComponent("Ciao, sono interessato al prodotto: " + product.name);
  window.open("https://t.me/" + CONTACT + "?text=" + msg, "_blank");
};

function closeModal(){
  document.getElementById("modal").style.display = "none";
  document.getElementById("video").src = "";
  tg.BackButton.hide();
}

document.getElementById("backBtn").onclick = () => {
  if(document.getElementById("modal").style.display === "flex"){
    closeModal();
  } else {
    location.href = "catalog.html";
  }
};

tg.BackButton.onClick(() => {
  if(document.getElementById("modal").style.display === "flex"){
    closeModal();
  } else {
    location.href = "catalog.html";
  }
});
</script>

</body>
</html>
