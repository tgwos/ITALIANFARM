<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Italian Farm ‚Äì Prodotti</title>

<script src="https://telegram.org/js/telegram-web-app.js?v=6"></script>

<style>
:root{
  --green:#00ff88;
  --white:#ffffff;
  --red:#ff2a2a;
  --bg:#000;
}

/* RESET */
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}

body{
  margin:0;
  background:var(--bg);
  color:#fff;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
  overflow-x:hidden;
}

/* BACK */
.back-to-catalog{
  position:fixed;
  top:calc(12px + env(safe-area-inset-top));
  left:12px;
  z-index:1000;
  padding:10px 14px;
  font-size:13px;
  font-weight:900;
  border-radius:14px;
  background:#000;
  border:2px solid var(--green);
  box-shadow:0 0 10px var(--green);
  cursor:pointer;
}

/* APP */
.app{
  padding:80px 20px 40px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:22px;
}

/* HEADER */
.bubble{
  width:100%;
  max-width:420px;
  background:
    linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.9)),
    url("https://tgwos.github.io/ITALIANFARM/5807439531530194108.jpg")
    center/contain no-repeat;
  border-radius:26px;
  padding:24px;
  text-align:center;
  font-size:22px;
  font-weight:900;
  letter-spacing:4px;
  box-shadow:
    0 0 12px var(--green),
    0 0 22px var(--red);
}

.bubble::after{
  content:"Seleziona un prodotto";
  display:block;
  margin-top:10px;
  font-size:12px;
  letter-spacing:1.5px;
  opacity:.75;
}

/* PANEL */
.panel{
  width:100%;
  max-width:420px;
  background:#050505;
  border-radius:30px;
  padding:22px;
  box-shadow:
    0 0 0 2px var(--green),
    0 0 0 4px var(--white),
    0 0 0 6px var(--red);
}

/* GRID */
.products{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}

/* PRODUCT */
.product{
  background:#000;
  border-radius:20px;
  padding:10px;
  cursor:pointer;
  box-shadow:
    0 0 10px var(--green),
    0 0 18px rgba(255,0,0,.4);
}

.media{
  aspect-ratio:1/1;
  border-radius:14px;
  overflow:hidden;
  background:#000;
}

.media img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.name{
  margin-top:8px;
  text-align:center;
  font-weight:800;
  font-size:13px;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.95);
  display:none;
  flex-direction:column;
  z-index:999;
}

.modal-media{
  background:#000;
}

.modal-media video,
.modal-media img{
  width:100%;
  max-height:50vh;
  object-fit:contain;
}

.modal-info{
  flex:1;
  padding:20px;
  background:#0a0a0a;
}

/* PRICE */
.price-row{
  display:flex;
  justify-content:space-between;
  padding:10px 14px;
  margin-bottom:6px;
  background:#111;
  border-radius:12px;
  font-weight:700;
  border:1px solid rgba(255,255,255,.12);
}

/* ORDER */
.order{
  position:sticky;
  bottom:0;
  background:linear-gradient(135deg,var(--green),var(--white),var(--red));
  color:#000;
  padding:16px;
  border-radius:18px;
  font-weight:900;
  text-align:center;
  cursor:pointer;
  margin-top:10px;
}

.close{
  margin-top:12px;
  text-align:center;
  opacity:.6;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="back-to-catalog" onclick="goBack()">‚Üê Catalogo</div>

<div class="app">

  <div class="bubble">PRODOTTI</div>

  <div class="panel">
    <div class="products" id="products"></div>
  </div>

</div>

<div class="modal" id="modal">
  <div class="modal-media" id="modalMedia"></div>
  <div class="modal-info">
    <div id="priceList"></div>
    <div class="order" onclick="order()">üõí ACQUISTA</div>
    <div class="close" onclick="closeModal()">Chiudi</div>
  </div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

/* CONFIG */
const CATEGORY = "stock1";
const CONTACT_USERNAME = "Italianfarm1";
let selectedProduct = null;

/* LOAD */
fetch("products.json?v=" + Date.now())
.then(r => r.json())
.then(products => {
  const box = document.getElementById("products");
  products.filter(p => p.category === CATEGORY).forEach(p => {
    const card = document.createElement("div");
    card.className = "product";
    card.innerHTML =
      '<div class="media">' +
      '<img src="' + (p.previewImage || p.mediaUrl) + '">' +
      '</div>' +
      '<div class="name">' + p.name + '</div>';
    card.onclick = () => openModal(p);
    box.appendChild(card);
  });
});

/* MODAL */
function openModal(p){
  selectedProduct = p;
  const media = document.getElementById("modalMedia");
  media.innerHTML = p.mediaType === "video"
    ? '<video src="' + p.mediaUrl + '" controls></video>'
    : '<img src="' + p.mediaUrl + '">';
  const list = document.getElementById("priceList");
  list.innerHTML = "";
  (p.prices || [{quantity:1,price:p.price}]).forEach(i=>{
    const row=document.createElement("div");
    row.className="price-row";
    row.innerHTML='<span>'+i.quantity+' g</span><strong>‚Ç¨'+i.price+'</strong>';
    list.appendChild(row);
  });
  document.getElementById("modal").style.display="flex";
}

function closeModal(){
  document.getElementById("modal").style.display="none";
  document.getElementById("modalMedia").innerHTML="";
}

function order(){
  if(!selectedProduct) return;
  const msg = encodeURIComponent("Hai scelto: " + selectedProduct.name);
  window.open("https://t.me/" + CONTACT_USERNAME + "?text=" + msg, "_blank");
}

function goBack(){
  window.location.href="catalog.html";
}
</script>

</body>
</html>
