<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Italian Farm ‚Äì Prodotti</title>

<script src="https://telegram.org/js/telegram-web-app.js?v=6"></script>

<style>
:root{
  --green:#00ff88;
  --white:#ffffff;
  --red:#ff2a2a;
  --bg:#000;
}

*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}

body{
  margin:0;
  background:var(--bg);
  color:#fff;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
}

/* BACK GLOBAL */
.back{
  position:fixed;
  top:12px;
  left:12px;
  z-index:2000;
  padding:10px 14px;
  font-size:13px;
  font-weight:900;
  border-radius:14px;
  background:#000;
  border:2px solid var(--green);
  box-shadow:0 0 10px var(--green);
  cursor:pointer;
}

/* APP */
.app{
  padding:70px 14px 30px;
  max-width:460px;
  margin:auto;
}

/* GRID */
.products{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}

.product{
  background:#000;
  border-radius:20px;
  padding:10px;
  cursor:pointer;
}

.product img{
  width:100%;
  aspect-ratio:1/1;
  border-radius:14px;
  object-fit:cover;
}

.name{
  margin-top:6px;
  text-align:center;
  font-size:12px;
  font-weight:800;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  flex-direction:column;
  z-index:1500;
}

/* VIDEO */
.video-box{
  position:relative;
  padding-top:20px;
}

.video-box video{
  width:100%;
  height:65vh;
  object-fit:contain;
}

/* ARROWS */
.nav{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  width:48px;
  height:48px;
  background:rgba(0,0,0,.7);
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  font-weight:900;
  cursor:pointer;
  user-select:none;
  z-index:1600;
}

.nav.left{left:12px}
.nav.right{right:12px}

/* PRICES */
.prices{
  padding:14px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
  gap:10px;
}

.price{
  background:#111;
  border-radius:14px;
  padding:12px;
  text-align:center;
  font-weight:800;
}

/* CTA */
.buy{
  margin:14px;
  padding:16px;
  background:linear-gradient(135deg,var(--green),var(--white),var(--red));
  color:#000;
  border-radius:18px;
  font-weight:900;
  text-align:center;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="back" id="backBtn">‚Üê</div>

<div class="app">
  <div class="products" id="products"></div>
</div>

<div class="modal" id="modal">
  <div class="video-box">
    <div class="nav left" id="prevBtn">‚Äπ</div>
    <div class="nav right" id="nextBtn">‚Ä∫</div>
    <video id="video" controls playsinline></video>
  </div>
  <div class="prices" id="prices"></div>
  <div class="buy" id="contactBtn">üí¨ CONTATTA</div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

const CATEGORY = "stock1";
const CONTACT = "Italianfarm1";

let products = [];
let currentProduct = null;
let currentVideoIndex = 0;

/* LOAD PRODUCTS */
fetch("products.json?v=" + Date.now())
  .then(r => r.json())
  .then(json => {
    products = json.filter(p => p.category === CATEGORY);
    renderProducts();
  });

function renderProducts(){
  const box = document.getElementById("products");
  box.innerHTML = "";
  products.forEach(p => {
    const card = document.createElement("div");
    card.className = "product";
    card.innerHTML =
      '<img src="' + p.previewImage + '">' +
      '<div class="name">' + p.name + '</div>';
    card.onclick = () => openModal(p);
    box.appendChild(card);
  });
}

/* MODAL OPEN */
function openModal(p){
  currentProduct = p;
  currentVideoIndex = 0;
  document.getElementById("modal").style.display = "flex";
  loadVideo();
  loadPrices();
  tg.BackButton.show();
}

/* VIDEO */
function loadVideo(){
  const video = document.getElementById("video");
  if (!currentProduct.videos || currentProduct.videos.length === 0) {
    video.style.display = "none";
    return;
  }
  video.style.display = "block";
  video.src = currentProduct.videos[currentVideoIndex];
  video.load();
}

/* VIDEO NAV */
document.getElementById("nextBtn").onclick = () => {
  if (!currentProduct || !currentProduct.videos) return;
  currentVideoIndex = (currentVideoIndex + 1) % currentProduct.videos.length;
  loadVideo();
};

document.getElementById("prevBtn").onclick = () => {
  if (!currentProduct || !currentProduct.videos) return;
  currentVideoIndex =
    (currentVideoIndex - 1 + currentProduct.videos.length) %
    currentProduct.videos.length;
  loadVideo();
};

/* PRICES */
function loadPrices(){
  const box = document.getElementById("prices");
  box.innerHTML = "";
  if (!currentProduct.prices) return;
  currentProduct.prices.forEach(p => {
    const d = document.createElement("div");
    d.className = "price";
    d.innerHTML = p.quantity + " g<br><strong>‚Ç¨" + p.price + "</strong>";
    box.appendChild(d);
  });
}

/* CONTACT */
document.getElementById("contactBtn").onclick = () => {
  if (!currentProduct) return;
  const msg = encodeURIComponent(
    "Ciao, sono interessato al prodotto: " + currentProduct.name
  );
  window.open("https://t.me/" + CONTACT + "?text=" + msg, "_blank");
};

/* BACK */
function closeModal(){
  document.getElementById("modal").style.display = "none";
  const v = document.getElementById("video");
  v.pause();
  v.src = "";
  tg.BackButton.hide();
}

document.getElementById("backBtn").onclick = closeModal;
tg.BackButton.onClick(closeModal);
</script>

</body>
</html>
