<title>Italian Farm ‚Äì Stock</title>

<script src="https://telegram.org/js/telegram-web-app.js?v=6"></script>

<style>
:root{
  --green:#00ff88;
  --white:#ffffff;
  --red:#ff2a2a;
  --bg:#000;
}

*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}

body{
  margin:0;
  background:var(--bg);
  color:#fff;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
}

/* BACK */
.back{
  position:fixed;
  top:12px;
  left:12px;
  z-index:3000;
  padding:10px 14px;
  font-size:13px;
  font-weight:900;
  border-radius:14px;
  background:#000;
  border:2px solid var(--green);
  box-shadow:0 0 0 2px var(--green),0 0 0 4px var(--white),0 0 0 6px var(--red);
  cursor:pointer;
}

/* APP */
.app{
  padding:70px 14px 30px;
  max-width:460px;
  margin:auto;
}

/* GRID */
.products{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}

.product{
  background:#000;
  border-radius:20px;
  padding:10px;
  cursor:pointer;
  box-shadow:0 0 0 2px var(--green),0 0 0 4px var(--white),0 0 0 6px var(--red);
}

.product img{
  width:100%;
  aspect-ratio:1/1;
  border-radius:14px;
  object-fit:cover;
}

.name{
  margin-top:6px;
  text-align:center;
  font-size:12px;
  font-weight:800;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  flex-direction:column;
  z-index:2000;
}

.video-box{
  position:relative;
  margin-top:20px;
}

video{
  width:100%;
  height:55vh;
  object-fit:contain;
}

.nav{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  width:44px;
  height:44px;
  background:rgba(0,0,0,.7);
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  font-weight:900;
  cursor:pointer;
  user-select:none;
  z-index:2100;
}

.nav.left{left:10px}
.nav.right{right:10px}

/* PRICES */
.prices{
  padding:16px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
  gap:10px;
}

.price{
  background:#111;
  border-radius:14px;
  padding:12px;
  text-align:center;
  font-weight:800;
  border:1px solid rgba(255,255,255,.15);
}

/* CTA */
.contact{
  position:sticky;
  bottom:10px;
  margin:16px;
  padding:16px;
  background:linear-gradient(135deg,var(--green),var(--white),var(--red));
  color:#000;
  border-radius:18px;
  font-weight:900;
  text-align:center;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="back" id="backBtn">‚Üê</div>

<div class="app">
  <div class="products" id="products"></div>
</div>

<div class="modal" id="modal">
  <div class="video-box">
    <div class="nav left" id="prev">‚Äπ</div>
    <div class="nav right" id="next">‚Ä∫</div>
    <video id="video" controls playsinline></video>
  </div>
  <div class="prices" id="prices"></div>
  <div class="contact" id="contactBtn">üí¨ CONTATTA</div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

const CATEGORY = "stock1";
const CONTACT = "Italianfarm1";

let products = [];
let product = null;
let videoIndex = 0;

/* LOAD JSON */
fetch("products.json?v="+Date.now())
.then(r=>r.json())
.then(j=>{
  products = j.filter(p=>p.category===CATEGORY);
  render();
});

function render(){
  const box=document.getElementById("products");
  products.forEach(p=>{
    const d=document.createElement("div");
    d.className="product";
    d.innerHTML='<img src="'+p.previewImage+'"><div class="name">'+p.name+'</div>';
    d.onclick=()=>openModal(p);
    box.appendChild(d);
  });
}

function openModal(p){
  product=p;
  videoIndex=0;
  document.getElementById("modal").style.display="flex";
  loadVideo();
  loadPrices();
  tg.BackButton.show();
}

function loadVideo(){
  const v=document.getElementById("video");
  if(!product.videos||product.videos.length===0)return;
  v.src=product.videos[videoIndex];
  v.load();
}

document.getElementById("next").onclick=()=>{
  if(!product||!product.videos)return;
  videoIndex=(videoIndex+1)%product.videos.length;
  loadVideo();
};

document.getElementById("prev").onclick=()=>{
  if(!product||!product.videos)return;
  videoIndex=(videoIndex-1+product.videos.length)%product.videos.length;
  loadVideo();
};

/* PRICES */
function loadPrices(){
  const box=document.getElementById("prices");
  box.innerHTML="";
  if(!product.prices)return;
  product.prices.forEach(p=>{
    const d=document.createElement("div");
    d.className="price";
    d.innerHTML=p.quantity+" g<br><strong>‚Ç¨"+p.price+"</strong>";
    box.appendChild(d);
  });
}

/* CONTACT */
document.getElementById("contactBtn").onclick=()=>{
  if(!product)return;
  const msg=encodeURIComponent("Ciao, sono interessato al prodotto: "+product.name);
  window.open("https://t.me/"+CONTACT+"?text="+msg,"_blank");
};

/* BACK */
function closeModal(){
  document.getElementById("modal").style.display="none";
  document.getElementById("video").src="";
  tg.BackButton.hide();
}

document.getElementById("backBtn").onclick=()=>{
  if(document.getElementById("modal").style.display==="flex"){
    closeModal();
  }else{
    location.href="catalog.html";
  }
};

tg.BackButton.onClick(()=>{
  if(document.getElementById("modal").style.display==="flex"){
    closeModal();
  }else{
    location.href="catalog.html";
  }
});
</script>

</body>
</html>
