<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Italian Farm ‚Äì Prodotti</title>

<script src="https://telegram.org/js/telegram-web-app.js?v=6"></script>

<style>
:root{
  --green:#00ff88;
  --white:#ffffff;
  --red:#ff2a2a;
  --bg:#000;
}

*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}

body{
  margin:0;
  background:var(--bg);
  color:#fff;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
}

/* BACK */
.back-to-catalog{
  position:fixed;
  top:calc(12px + env(safe-area-inset-top));
  left:12px;
  z-index:1000;
  padding:10px 14px;
  font-size:13px;
  font-weight:900;
  border-radius:14px;
  background:#000;
  border:2px solid var(--green);
  box-shadow:0 0 10px var(--green);
  cursor:pointer;
}

/* APP */
.app{
  padding:80px 20px 40px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:22px;
}

.bubble{
  width:100%;
  max-width:420px;
  background:#000;
  border-radius:26px;
  padding:24px;
  text-align:center;
  font-size:22px;
  font-weight:900;
  letter-spacing:4px;
  box-shadow:0 0 12px var(--green),0 0 22px var(--red);
}

.panel{
  width:100%;
  max-width:420px;
  background:#050505;
  border-radius:30px;
  padding:22px;
  box-shadow:0 0 0 2px var(--green),0 0 0 4px var(--white),0 0 0 6px var(--red);
}

/* GRID */
.products{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}

.product{
  background:#000;
  border-radius:20px;
  padding:10px;
  cursor:pointer;
}

.media{
  aspect-ratio:1/1;
  border-radius:14px;
  overflow:hidden;
}

.media img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.name{
  margin-top:8px;
  text-align:center;
  font-weight:800;
  font-size:13px;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.95);
  display:none;
  flex-direction:column;
  z-index:999;
}

.modal-media{
  position:relative;
  background:#000;
}

.modal-media video{
  width:100%;
  max-height:50vh;
  object-fit:contain;
}

/* ARROWS */
.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:26px;
  font-weight:900;
  padding:10px;
  background:rgba(0,0,0,.6);
  border-radius:50%;
  cursor:pointer;
  user-select:none;
}

.arrow.left{left:10px}
.arrow.right{right:10px}

.modal-info{
  flex:1;
  padding:20px;
  background:#0a0a0a;
}

.price-row{
  display:flex;
  justify-content:space-between;
  padding:10px 14px;
  margin-bottom:6px;
  background:#111;
  border-radius:12px;
  font-weight:700;
}

.order{
  position:sticky;
  bottom:0;
  background:linear-gradient(135deg,var(--green),var(--white),var(--red));
  color:#000;
  padding:16px;
  border-radius:18px;
  font-weight:900;
  text-align:center;
  cursor:pointer;
  margin-top:10px;
}

.close{
  margin-top:12px;
  text-align:center;
  opacity:.6;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="back-to-catalog" onclick="goBack()">‚Üê Catalogo</div>

<div class="app">
  <div class="bubble">PRODOTTI</div>
  <div class="panel">
    <div class="products" id="products"></div>
  </div>
</div>

<div class="modal" id="modal">
  <div class="modal-media">
    <div class="arrow left" onclick="prevVideo()">‚Äπ</div>
    <div class="arrow right" onclick="nextVideo()">‚Ä∫</div>
    <video id="modalVideo" controls></video>
  </div>
  <div class="modal-info">
    <div id="priceList"></div>
    <div class="order" onclick="order()">üõí ACQUISTA</div>
    <div class="close" onclick="closeModal()">Chiudi</div>
  </div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

let selectedProduct = null;
let currentVideo = 0;

/* DEMO PRODUCTS (usa videos: []) */
const products = [
  {
    name:"Prodotto 1",
    previewImage:"https://tgwos.github.io/ITALIANFARM/5807439531530194108.jpg",
    videos:[
      "video1.mp4",
      "video2.mp4",
      "video3.mp4"
    ],
    prices:[{quantity:1,price:10}]
  }
];

const box=document.getElementById("products");
products.forEach(p=>{
  const card=document.createElement("div");
  card.className="product";
  card.innerHTML='<div class="media"><img src="'+p.previewImage+'"></div><div class="name">'+p.name+'</div>';
  card.onclick=()=>openModal(p);
  box.appendChild(card);
});

function openModal(p){
  selectedProduct=p;
  currentVideo=0;
  showVideo();
  document.getElementById("priceList").innerHTML='<div class="price-row"><span>1 g</span><strong>‚Ç¨'+p.prices[0].price+'</strong></div>';
  document.getElementById("modal").style.display="flex";
}

function showVideo(){
  const v=document.getElementById("modalVideo");
  v.src=selectedProduct.videos[currentVideo];
  v.load();
}

function nextVideo(){
  if(!selectedProduct) return;
  currentVideo=(currentVideo+1)%selectedProduct.videos.length;
  showVideo();
}

function prevVideo(){
  if(!selectedProduct) return;
  currentVideo=(currentVideo-1+selectedProduct.videos.length)%selectedProduct.videos.length;
  showVideo();
}

function closeModal(){
  document.getElementById("modal").style.display="none";
  document.getElementById("modalVideo").src="";
}

function order(){
  if(!selectedProduct) return;
  alert("Hai scelto: "+selectedProduct.name);
}

function goBack(){
  window.location.href="catalog.html";
}
</script>

</body>
</html>
