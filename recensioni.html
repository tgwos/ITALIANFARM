<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>RECENSIONI - ITALIAN FARM</title>

<script src="https://telegram.org/js/telegram-web-app.js?v=6"></script>

<style>
:root{
  --green:#00ff88;
  --white:#ffffff;
  --red:#ff2a2a;
}

*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
  color:var(--white);
  background:#000;
}

.app-bg{
  position:fixed;
  inset:0;
  z-index:-1;
  background:
    linear-gradient(rgba(0,0,0,.85),rgba(0,0,0,.95)),
    url("https://tgwos.github.io/ITALIANFARM/5807439531530194108.jpg")
    center/contain no-repeat;
}

.container{
  padding:28px 16px 130px;
  display:flex;
  flex-direction:column;
  gap:26px;
  align-items:center;
}

.header{
  font-size:22px;
  font-weight:900;
  letter-spacing:4px;
  text-align:center;
  text-shadow:0 0 8px var(--green),0 0 14px var(--red);
}

.panel{
  width:100%;
  max-width:420px;
  background:rgba(0,0,0,.92);
  border-radius:30px;
  padding:22px;
  box-shadow:
    0 0 0 2px var(--green),
    0 0 0 4px var(--white),
    0 0 0 6px var(--red);
}

.gallery{
  display:flex;
  flex-direction:column;
  gap:22px;
}

.review-card{
  background:#000;
  border-radius:22px;
  overflow:hidden;
  cursor:pointer;
  box-shadow:
    0 0 0 2px var(--green),
    0 0 0 4px var(--white),
    0 0 0 6px var(--red);
  transition:.3s;
}

.review-card:hover{
  transform:scale(1.02);
}

.review-card img{
  width:100%;
  display:block;
  object-fit:contain;
}

/* FULLSCREEN */
.viewer{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.95);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.viewer img{
  max-width:95%;
  max-height:90%;
  border-radius:20px;
  box-shadow:
    0 0 0 2px var(--green),
    0 0 0 4px var(--red);
}

.viewer.show{
  display:flex;
}

/* BACK BUTTON */
.back-btn{
  margin-top:10px;
  font-size:13px;
  font-weight:800;
  letter-spacing:2px;
  cursor:pointer;
  color:var(--green);
}
</style>
</head>

<body>

<div class="app-bg"></div>

<div class="container">

  <div class="header">
    RECENSIONI CLIENTI
  </div>

  <div class="panel">
    <div class="gallery" id="gallery"></div>
  </div>

  <div class="back-btn" onclick="location.href='index.html'">
    ‚Üê TORNA ALLA HOME
  </div>

</div>

<div class="viewer" id="viewer" onclick="closeViewer()">
  <img id="viewer-img">
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

const gallery = document.getElementById("gallery");
const viewer = document.getElementById("viewer");
const viewerImg = document.getElementById("viewer-img");

fetch("recensioni.json")
  .then(res => res.json())
  .then(data => {
    data.forEach(item => {
      const card = document.createElement("div");
      card.className = "review-card";

      const img = document.createElement("img");
      img.src = item.img;

      card.appendChild(img);
      card.onclick = () => openViewer(item.img);

      gallery.appendChild(card);
    });
  });

function openViewer(src){
  viewerImg.src = src;
  viewer.classList.add("show");
}

function closeViewer(){
  viewer.classList.remove("show");
}
</script>

</body>
</html>
